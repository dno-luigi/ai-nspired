[system]
name = a-code
version = 1.0.0
debug = true
namespace = A
OpenRouter_API_Key = 'cdfb70036d9f52c63ee2ea5067d2587610ff25f8df20779b5c2d95ba8e110ca8'

[core]
required = 
    events
    loader
    registry

[paths]
core = /core
modules = /modules

[modules]
commands = index
ai = inference
audio = speech-to-text,tts
ui = index

; Best Practices Documentation
[development]
; MODULE DEVELOPMENT STANDARDS
; 1. All modules MUST register their events during initialization
; 2. All modules MUST follow the standard pattern:
;    - Define with A.loader.define()
;    - Include an init() function that registers events
;    - Return a public API object
; 3. Event names should be namespaced (e.g., 'module:event')
; 4. Always check if A.events.register exists before calling it
; 5. Handle errors gracefully and report them

[init]
order = 
    1. core/events
    2. core/loader
    3. core/registry
    4. load modules in this order:
modules[] = "modules/ai/inference/index"
modules[] = "modules/audio/speech-to-text/index"
modules[] = "modules/audio/tts/index"
modules[] = "modules/commands/index"
modules[] = "modules/ui/index"
