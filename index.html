<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Nspired TruthEngine</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Special Elite font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
   @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap');

body {
  font-family: 'Roboto', sans-serif;
  background: #fcfcfc;
  color: #333;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}
body.scaled-down {
  transform: scale(1);
}
.hero-section {
  width: 100vw;
  min-width: 0;
  max-width: 100vw;
  height: 220px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: linear-gradient(120deg, #16001a 0%, #6A05A3 40%, #FFD700 80%, #000 100%);
  background-size: 300% 300%;
  box-shadow: 0 8px 18px 0 rgba(100, 0, 140, 0.12), 0 1.5px 0.5px 0 rgba(255, 215, 0, 0.12);
  animation: gradientShift 7s cubic-bezier(.7,.3,.2,1) infinite;
  position: relative;
  z-index: 1;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.hero-text {
  z-index: 2;
  text-align: center;
  color: #000;
  text-shadow: 0 2px 12px rgba(160,0,200,0.12), 0 5px 24px #FFD70040;
}
.hero-text h1 {
  font-family: 'Special Elite', 'Montserrat', Arial, sans-serif;
  font-size: 3.2rem;
  margin: 0;
  letter-spacing: 4px;
  font-weight: 700;
  line-height: 1;
  background: linear-gradient(95deg, #FFD700 0%, #FFD700 18%, #16001a 40%, #000 58%, #6A05A3 75%, #A300FF 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  display: inline;
  filter: brightness(1.13) saturate(1.5);
}
.hero-text h2 {
  font-family: 'Montserrat', sans-serif;
  font-size: 1.2rem;
  color: #222;
  margin-top: 12px;
  font-weight: 400;
  letter-spacing: 2px;
  text-shadow: 0 3px 14px #FFD70077, 0 2px 8px #6A05A355;
}
.search-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 98vw;
  max-width: 600px;
  min-width: 0;
  padding-top: 36px;
  padding-bottom: 40px;
  z-index: 3;
}
input[type="text"] {
  width: 100%;
  padding: 18px 30px;
  border: 1px solid #e0e0e0;
  border-radius: 30px;
  margin-bottom: 16px;
  font-size: 1.1rem;
  text-align: center;
  box-shadow: 0 3px 12px rgba(0, 0, 0, 0.07);
  background: #fff;
  outline: none;
  transition: border 0.2s, box-shadow 0.2s;
}
input[type="text"]:focus {
  border-color: #FFD700;
  box-shadow: 0 4px 16px rgba(255, 215, 0, 0.15);
}
button {
  padding: 12px 32px;
  background: linear-gradient(90deg, #6A05A3 0%, #a300ff 100%);
  color: #fff;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  font-size: 1.1rem;
  font-weight: 600;
  letter-spacing: 1px;
  min-width: 160px;
  box-shadow: 0 4px 10px rgba(106, 5, 163, 0.12);
  transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.2s;
}
button:hover {
  background: linear-gradient(90deg, #A300FF 0%, #FFD700 100%);
  color: #6A05A3;
  transform: translateY(-1px) scale(1.03);
}
button:active {
  transform: translateY(0);
  background: linear-gradient(90deg, #FFD700 0%, #A300FF 100%);
  color: #fff;
}
/* The main result panel */
.result {
  width: 75vw;
  max-width: 75vw;
  min-width: 0;
  min-height: 50px;
  max-height: 50vh;
  background: #fff;
  padding: 24px 1.5vw 24px 1.5vw;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(106, 5, 163, 0.10), 0 2px 14px #FFD70018;
  font-size: 1.13rem;
  line-height: 1.7;
  color: #444;
  border: 1px solid #f0f0f0;
  margin: 0 auto 32px auto;
  overflow: auto;
  box-sizing: border-box;
  word-break: break-word;
  position: relative;
}
/* Make large result text still fit in the box */
.result.scaled-text * { font-size: 1.15em; line-height: 1.5; }
.result strong { color: #6A05A3; }
.result code,
.result pre {
  background-color: #f7f7f7;
  padding: 5px 9px;
  border-radius: 6px;
  font-family: 'Roboto Mono', monospace;
  font-size: 1em;
  border: 1px solid #ededed;
  color: #555;
  max-width: 100%;
  overflow-x: auto;
  white-space: pre-wrap;
  word-break: break-word;
  display: block;
  margin: 10px 0;
}
.result pre {
  white-space: pre;
}
/* Make markdown tables scroll horizontally if too wide */
.result table {
  display: block;
  overflow-x: auto;
  max-width: 100%;
  width: max-content;
}
footer {
  margin-top: auto;
  padding: 20px 10px;
  font-size: 0.97rem;
  color: #777;
  text-align: center;
  width: 100vw;
  background-color: #f5f5f5;
  border-top: 1px solid #e5e5e5;
}
footer a {
  color: #6A05A3;
  text-decoration: none;
  margin: 0 10px;
  transition: color 0.3s;
  cursor: pointer;
}
footer a:hover {
  color: #A300FF;
  text-decoration: underline;
}
.result::-webkit-scrollbar { width: 10px; }
.result::-webkit-scrollbar-track { background: #fcfcfc; border-radius: 8px; }
.result::-webkit-scrollbar-thumb { background: #FFD700; border-radius: 8px; border: 2px solid #fcfcfc; }
.result::-webkit-scrollbar-thumb:hover { background: #A300FF; }
/* Responsive adjustments */
@media (max-width: 950px) {
  .result, .search-container { max-width: 99vw; width: 99vw; }
}
@media (max-width: 768px) {
  .hero-section { height: 90px; }
  .hero-text h1 { font-size: 1.4rem; }
  .hero-text h2 { font-size: 0.93rem; margin-top: 7px; }
  .search-container { padding-top: 12px; padding-bottom: 20px; }
  input[type="text"] { padding: 8px 11px; font-size: 1rem; }
  button { padding: 7px 12px; font-size: 0.98rem; min-width: 90px; }
  .result { padding: 14px 1vw 14px 1vw; font-size: 0.98em; margin-bottom: 12px; }
  .result.scaled-text * { font-size: 1em; }
  footer { padding: 10px 4px; font-size: 0.85rem; }
  footer a { margin: 0 4px; }
}
@media (max-width: 480px) {
  .hero-section, footer, .result, .search-container {
    width: 100vw; max-width: 100vw; min-width: 0;
  }
  .result, .search-container { padding-left: 2vw; padding-right: 2vw; }
  .result { max-width: 100vw; width: 100vw; }
}
    </style>
  </head>
  <body>
    <div class="hero-section">
      <div class="hero-text">
        <h1><span>ai-nspired</span></h1>
        <h2>pragmatic personal private</h2>
      </div>
    </div>
    <div class="search-container">
      <input
        type="text"
        id="queryInput"
        placeholder="find clarity in chaos"
      />
      <button id="searchButton">run it</button>
    </div>
    <div class="result" id="resultContainer"></div>
    <footer>
      <p>
        <a href="ain about" class="truth-link">About</a> | 
	<a href="ain about contact" class="truth-link">Contact</a> | 
	<a href="ain about privacy" class="truth-link">Privacy</a> | 
	<a href="ain about terms" class="truth-link">Terms</a>

      </p>
      <p>Â© 2025 ai-nspired Inc.</p>
    </footer>
    <script>
      const API_BASE = 'https://justice.ai-n.workers.dev';
      const body = document.body;
      const resultContainer = document.getElementById('resultContainer');
      const queryInput = document.getElementById('queryInput');
      async function performTruthQuery(queryText = null) {
        const query = queryText || queryInput.value.trim();
        resultContainer.innerHTML = '';
        if (!query) {
          resultContainer.innerHTML = '<p style="text-align: center; color: #777;">Please enter a question to begin your search.</p>';
          return;
        }
        queryInput.value = query;
        // Only now, after first search, scale down
        body.classList.add('scaled-down');
        resultContainer.innerHTML = '<p style="text-align: center; color: #6A05A3;">Searching for answers...</p>';
        resultContainer.classList.add('scaled-text'); // Always large result text
        try {
          const response = await fetch(`${API_BASE}/api/ai/truth`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query }),
          });
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          if (data.answer) {
            let resultHTML = `<p><strong>Answer:</strong></p>`;
            resultHTML += `<div>${marked.parse(data.answer)}</div>`;
            if (data.citations && Array.isArray(data.citations) && data.citations.length > 0) {
              resultHTML += '<p style="margin-top: 18px;"><strong>Sources:</strong></p><ul>';
              data.citations.forEach((citation) => {
                resultHTML += `<li><a href="${citation.url}" target="_blank" rel="noopener noreferrer">${citation.title}</a></li>`;
              });
              resultHTML += '</ul>';
            } else {
              resultHTML += '<p style="margin-top: 18px; font-style: italic; color: #888;">No specific citations found for this answer.</p>';
            }
            resultContainer.innerHTML = resultHTML;
          } else {
            resultContainer.innerHTML = '<p style="text-align: center; color: #777;">No direct answer found for your query. Please try rephrasing.</p>';
          }
        } catch (error) {
          resultContainer.innerHTML = `<p style="text-align: center; color: #d9534f;">Error: ${error.message} <br> Could not connect to AI service.</p>`;
          console.error("Fetch error:", error);
        }
      }
      document.getElementById('searchButton').addEventListener('click', () => performTruthQuery());
      queryInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
          performTruthQuery();
        }
      });
    </script>
<script>
  // --- Your existing performTruthQuery and related code goes above ---

  // 1. On page load, check for ?q=... and run a query if found
  window.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const q = params.get('q');
    if (q) {
      const queryInput = document.getElementById('queryInput');
      if (queryInput) queryInput.value = q;
      // If you use a modal, open it here:
      // openModal();
      performTruthQuery(q);
    }
  });

  // 2. Intercept clicks on internal ?q=... links (including markdown links)
  document.body.addEventListener('click', function(event) {
    // Find the closest <a> if a child element was clicked
    const link = event.target.closest('a[href]');
    if (!link) return;

    // Only handle links to this site with ?q=...
    const url = new URL(link.href, window.location.origin);

    // Accept either absolute or relative ?q=... links
    const isSamePage = url.origin === window.location.origin && url.pathname === window.location.pathname;
    const hasQuery = url.searchParams.has('q');
    if (isSamePage && hasQuery) {
      event.preventDefault();
      const query = url.searchParams.get('q');
      if (query) {
        // Update browser address bar (no reload)
        history.replaceState(null, '', url.search);
        // If you use a modal, open it here:
        // openModal();
        performTruthQuery(query);
      }
    }
  });
</script>
  </body>
</html>
