<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Nspired :: Truth Engine Interface</title>
    <meta name="description" content="ai-nspired.com • truth-engine. memory keeper. Systems that don’t forget—or flinch.">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Special+Elite&family=Crimson+Pro:wght@400;700&display=swap');

        :root {
            --bg-color: #010409;
            --text-color: #fffa00; 
            --border-color: #30363d;
            --modal-bg: #0d1117;
            --silvery-bg: #f8f8f8;
            --silvery-text: #1a1a1a;
            --silvery-accent: #c0c0c0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .terminal-window {
            width: 100%;
            max-width: 800px;
            text-align: left;
        }

        .typed-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid var(--text-color);
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--text-color); }
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }

        .command-line::before { content: '>'; margin-right: 1rem; }

        .search-input {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            flex-grow: 1;
            outline: none;
        }

        /* --- Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(13, 17, 23, 0.9);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease;
        }
        .modal-overlay.active { display: flex; }

        .modal-container {
            background-color: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 90%;
            max-width: 900px;
            height: 90vh;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            animation: scaleUp 0.5s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 1.5rem; border-bottom: 1px solid var(--border-color); }
        .modal-title { color: #8b949e; }
        .close-modal { background: none; border: none; color: #8b949e; font-size: 2rem; cursor: pointer; }
        .result-container { padding: 2rem; flex-grow: 1; overflow-y: auto; transition: background-color 0.5s ease, color 0.5s ease, font-family 0.5s ease; }

        /* --- Output Styles --- */
        .result-dossier { background-color: #e8e6e1; color: #1a1a1a; font-family: 'Special Elite', cursive; }
        .result-dossier h2 { font-size: 2rem; text-align: center; margin: 0 0 2rem 0; color: #9a2a2a; }
        .result-dossier p { line-height: 1.8; }
        .result-dossier strong { color: #000; }
        .result-dossier .redacted { background-color: #1a1a1a; color: #1a1a1a; user-select: none; }

        .result-terminal { background-color: #000; font-family: 'VT323', monospace; font-size: 1.2rem; color: #a0a0a0; }
        .result-terminal p { margin: 0.5rem 0; }
        .result-terminal p::before { content: '>> '; color: var(--text-color); }

        .result-confession { background-color: #f4f1ea; background-image: url('https://www.transparenttextures.com/patterns/paper.png'); color: #2a2a2a; font-family: 'Crimson Pro', serif; text-align: center; }
        .result-confession h2 { font-size: 2.5rem; }
        .result-confession .bleeding-text { cursor: pointer; transition: filter 1s ease-out, color 1s ease-out; }
        .result-confession .bleeding-text:hover { color: #000; filter: blur(1.5px) contrast(25); }

        .result-silvery { 
            background-color: var(--silvery-bg); 
            color: var(--silvery-text); 
            font-family: 'Crimson Pro', serif; 
            padding: 2rem; 
            border-radius: 10px; 
            line-height: 1.6;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .result-silvery h2 { font-size: 2rem; color: var(--silvery-accent); text-align: center; margin-bottom: 1rem; }
        .result-silvery p { margin-bottom: 1rem; }

        .citation-block { margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border-color); font-size: 1rem; color: #8b949e; }
        .citation-block h3 { margin-top: 0; color: var(--text-color); font-size: 1.2rem; }
        .citation-block ul { list-style: none; padding-left: 0; }
        .citation-block li { margin-bottom: 0.5rem; }
        .citation-block a { color: #4a8cff; text-decoration: none; }
        .citation-block a:hover { text-decoration: underline; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

<div class="terminal-window">
    <p class="typed-text">connected. truth-engine ready. health yes.</p>
    <p style="font-size: 1rem; color: #8b949e; margin-top: 0.5rem; border-top: 1px dotted #30363d;">
        EITL Protocol: Objectivity • Scrutiny • Transparency • Limitations • Action
    </p>
    <div class="command-line">
        <input type="text" class="search-input" id="queryInput" placeholder="get some" autofocus />
    </div>
</div>

<div class="modal-overlay" id="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <p class="modal-title">DATA STREAM // ai-nspired</p>
            <button class="close-modal" id="close-modal">×</button>
        </div>
        <div class="result-container" id="resultContainer"></div>
        <div class="modal-footer" id="modalFooter" style="display: none; padding: 1rem; border-top: 1px solid var(--border-color); justify-content: flex-end; gap: 1rem;">
            <button id="copyAnalysisBtn" style="background: none; border: 1px solid var(--text-color); color: var(--text-color); font-family: 'VT323', monospace; font-size: 1.2rem; cursor: pointer; padding: 0.5rem 1rem;">Copy Analysis</button>
            <button id="ttsBtn" style="background: none; border: 1px solid var(--text-color); color: var(--text-color); font-family: 'VT323', monospace; font-size: 1.2rem; cursor: pointer; padding: 0.5rem 1rem;">TTS (Read Aloud)</button>
        </div>
    </div>
</div>

<script>
    const API_URL = 'https://justice.ai-n.workers.dev/api/ai/truth';
    const queryInput = document.getElementById('queryInput');
    const modalOverlay = document.getElementById('modal-overlay');
    const closeModalBtn = document.getElementById('close-modal');
    const resultContainer = document.getElementById('resultContainer');
    const modalFooter = document.getElementById('modalFooter');
    const copyAnalysisBtn = document.getElementById('copyAnalysisBtn');
    const ttsBtn = document.getElementById('ttsBtn');

    function openModal() { modalOverlay.classList.add('active'); modalFooter.style.display = 'none'; }
    function closeModal() { modalOverlay.classList.remove('active'); }

    function chooseStyleForQuery(query) {
        const lowerQuery = query.toLowerCase();
        if (['speakeasy','official','compliance','foundation'].some(w => lowerQuery.includes(w))) return 'silvery';
        if (lowerQuery.includes('case') || lowerQuery.includes('file') || lowerQuery.includes('audit') || lowerQuery.includes('protocol')) return 'dossier';
        if (lowerQuery.includes('log') || lowerQuery.includes('data') || lowerQuery.includes('system') || lowerQuery.includes('viability')) return 'terminal';
        if (lowerQuery.includes('feel') || lowerQuery.includes('story') || lowerQuery.includes('ethics') || lowerQuery.includes('principles')) return 'confession';
        return 'dossier';
    }

    async function performTruthQuery(query) {
        if (!query) return;
        openModal();
        document.querySelector('.modal-title').innerHTML = 'DATA STREAM // ai-nspired | EITL PROTOCOL ACTIVE';
        resultContainer.className = 'result-container';
        resultContainer.innerHTML = '<p>⚡ Scanning truth matrix...</p>';

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query }),
            });

            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const data = await response.json();
            const chosenStyle = chooseStyleForQuery(query);
            resultContainer.className = 'result-container';
            resultContainer.classList.add(`result-${chosenStyle}`);

            let resultHTML = data.answer ? marked.parse(data.answer) : '<p>No definitive patterns found. Refine query.</p>';
            if (data.citations?.length) {
                resultHTML += `<div class="citation-block"><h3>Source Verification (EITL Audit)</h3><ul>${data.citations.map(c => `<li><a href="${c.url}" target="_blank">${c.title}</a></li>`).join('')}</ul></div>`;
            }
            resultContainer.innerHTML = resultHTML;
            modalFooter.style.display = data.answer ? 'flex' : 'none';

        } catch (error) {
            resultContainer.innerHTML = `<h3>System Error (CRITICAL)</h3><p class="critical-error">Query failed: ${error.message}</p>`;
            modalFooter.style.display = 'none';
        }
    }

    function copyAnalysisToClipboard() {
        const textToCopy = resultContainer.innerText;
        navigator.clipboard.writeText(textToCopy).then(() => {
            copyAnalysisBtn.innerText = 'COPIED!';
            setTimeout(() => copyAnalysisBtn.innerText = 'Copy Analysis', 2000);
        }).catch(() => { copyAnalysisBtn.innerText = 'Error!'; setTimeout(() => copyAnalysisBtn.innerText = 'Copy Analysis', 2000); });
    }

    function readAnalysisAloud() {
        if ('speechSynthesis' in window) {
            if (window.speechSynthesis.speaking) { window.speechSynthesis.cancel(); ttsBtn.innerText = 'TTS (Stopped)'; setTimeout(() => ttsBtn.innerText = 'TTS (Read Aloud)', 1000); return; }
            const utterance = new SpeechSynthesisUtterance(resultContainer.innerText.replace(/(\n|\t)/g, ' '));
            utterance.rate = 1.1;
            ttsBtn.innerText = 'TTS (Speaking...)';
            utterance.onend = () => ttsBtn.innerText =
