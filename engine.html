<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth Engine :: the architect</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
  <style>
    :root{--b:#0d0d0d;--p:#f0f0f0;--s:#1a1a1a;--y:#d4c4a8;--bg:#1e1e1e;--bd:#2a2a2a;--g:rgba(212,196,168,.6)}
    *{box-sizing:border-box;transition:all .3s ease}
    body{
      margin:0;background:var(--b) url('https://www.transparenttextures.com/patterns/dark-matter.png');
      color:var(--p);font-family:'Merriweather',serif;min-height:100vh;
      display:flex;flex-direction:column;align-items:center;padding:40px 20px;
      text-align:center;
    }
    .c{
      max-width:800px;width:100%;padding:3rem;background:var(--s);
      box-shadow:0 15px 40px rgba(0,0,0,.6),0 0 30px var(--g);border-top:6px solid var(--y);
    }
    .h{
      background:var(--s);padding:2rem .5rem;margin-bottom:2rem;
      box-shadow:0 5px 15px rgba(0,0,0,.3);
    }
    .h h1{
      font-family:'Cinzel',serif;font-size:clamp(2.2rem,6vw,4rem);color:var(--y);
      margin:0;font-weight:700;text-transform:uppercase;letter-spacing:.2em;
      text-shadow:0 0 20px var(--g);
    }
    .content{
      min-height:48vh;padding:2.5rem 2rem;background:var(--bg);
      border-left:6px solid var(--y);box-shadow:inset 0 3px 12px rgba(0,0,0,.4);
      overflow-y:auto;font-size:1.2rem;line-height:1.9;color:var(--p);
    }
    .input-group{position:relative;margin-top:2rem}
    textarea{
      width:100%;height:150px;background:var(--bg);border:3px solid var(--y);
      border-radius:12px;padding:22px 95px 22px 22px;font-family:'Merriweather',serif;
      font-size:1.3rem;color:var(--p);outline:none;resize:none;
      box-shadow:inset 0 0 20px rgba(212,196,168,.15);
    }
    button{
      position:absolute;right:20px;bottom:20px;width:72px;height:72px;
      background:var(--y);color:#000;border:none;border-radius:50%;
      font-size:40px;font-weight:900;cursor:pointer;display:grid;place-items:center;
      box-shadow:0 6px 30px rgba(212,196,168,.8);
    }
    button:hover{
      background:#e6d9c1;transform:scale(1.1);
      box-shadow:0 10px 40px rgba(212,196,168,1);
    }
    .thinking{
      text-align:center;padding:100px 20px;font-family:'Cinzel',serif;
      font-size:2.6rem;color:var(--y);animation:p 2s infinite;letter-spacing:3px;
    }
    @keyframes p{0%,100%{opacity:.35}50%{opacity:1}}
    footer{
      margin-top:4rem;font-size:.8rem;color:var(--y);opacity:.8;
    }
  </style>
</head>
<body>
<div class="c">
  <header class="h">
    <h1>Truth Engine</h1>
  </header>

  <div class="content" id="c">
    <div class="thinking">awaiting the architect...</div>
  </div>

  <div class="input-group">
    <textarea id="i" placeholder="speak your will..."></textarea>
    <button onclick="go()">⏎</button>
  </div>

  <footer>© 2025 the architect :: ai-nspired</footer>
</div>

<script>
const c = document.getElementById('c');
const i = document.getElementById('i');

addEventListener('load', () => {
  const q = new URLSearchParams(location.search).get('q');
  if (q) { i.value = q.replace(/\+/g, ' '); go(); }
});

async function go() {
  let q = i.value.trim();
  if (!q) return;
  i.value = '';
  c.innerHTML = '<div class="thinking">consulting the speakeasy...</div>';

  const key = q.toLowerCase().replace(/\s+/g, '+');
  const cached = localStorage.getItem('truth:' + key);
  if (cached) return done(cached);

  let answer = null;

  try { const r = await fetch('https://truthengine.ai-n.workers.dev/api/ai/truth', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({input:q,model:'polaris-alpha'})}); if (r.ok) { const j = await r.json(); if (j.answer) answer = j.answer; } } catch(e) {}
  if (!answer) try { const r = await fetch('https://truth.ai-n.workers.dev/api/truth/resolve', {method:'POST',headers:And{'Content-Type':'application/json'},body:JSON.stringify({input:key})}); if (r.ok) { const j = await r.json(); if (j.answer) answer = j.answer; } } catch(e) {}
  if (!answer) try { const r = await fetch('https://ai-proxy.ai-n.workers.dev/api/chat', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:q})}); if (r.ok) { const j = await r.json(); answer = j.response || j.answer || 'No truth found'; } } catch(e) {}

  answer = answer || '**No truth found**';
  localStorage.setItem('truth:' + key, answer);
  done(answer);
}

function done(md) {
  c.innerHTML = marked.parse(md);
}
</script>
</body>
</html>
