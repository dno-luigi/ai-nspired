<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI-Nspired :: Truth Engine Interface</title>
<meta name="description" content="ai-nspired.com • truth-engine. memory keeper. Systems that don’t forget—or flinch.">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');

    /* --- Mode Variables --- */
    :root {
        /* Default Silvery Mode */
        --bg-color: #f8f8ff;
        --text-color: #1a1a1a;
        --border-color: #d0d0d0;
        --modal-bg: #ffffff;
        --accent-color: #1a2a3a;
    }
    [data-mode="dark"] {
        --bg-color: #1a1a1a;
        --text-color: #f0f0f0;
        --border-color: #333333;
        --modal-bg: #2a2a2a;
        --accent-color: #c7a17a;
    }
    [data-mode="light"] {
        --bg-color: #ffffff;
        --text-color: #111111;
        --border-color: #ccc;
        --modal-bg: #f9f9f9;
        --accent-color: #1a2a3a;
    }
    [data-mode="mystic"] {
        --bg-color: #0f0f2a;
        --text-color: #e0d0ff;
        --border-color: #5a3f9a;
        --modal-bg: #1a0f3f;
        --accent-color: #a17ac7;
    }

    body {
        margin: 0;
        padding: 2rem;
        font-family: 'Crimson Pro', serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
        transition: background-color 0.3s, color 0.3s;
    }

    .terminal-window {
        width: 100%;
        max-width: 800px;
        text-align: left;
    }

    .typed-text {
        font-weight: 700;
        font-size: 1.5rem;
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 3px solid var(--accent-color);
        animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing { from { width: 0 } to { width: 100% } }
    @keyframes blink-caret { 50% { border-color: var(--accent-color); } }

    .command-line {
        display: flex;
        align-items: center;
        margin-top: 1rem;
    }

    .command-line::before { content: '>'; margin-right: 1rem; font-weight: bold; }

    .search-input {
        background: transparent;
        border: none;
        color: var(--text-color);
        font-family: 'Crimson Pro', serif;
        font-size: 1.5rem;
        flex-grow: 1;
        outline: none;
    }

    /* --- Modal Styles --- */
    .modal-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    .modal-overlay.active { display: flex; }

    .modal-container {
        background-color: var(--modal-bg);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        width: 90%;
        max-width: 900px;
        height: 90vh;
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        display: flex;
        flex-direction: column;
        padding: 1rem 2rem;
        transition: background-color 0.3s, color 0.3s;
    }

    .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
    .modal-title { font-weight: 700; color: var(--accent-color); }
    .close-modal { background: none; border: none; color: var(--accent-color); font-size: 2rem; cursor: pointer; }

    .result-container {
        padding: 2rem 0;
        flex-grow: 1;
        overflow-y: auto;
        font-family: 'Crimson Pro', serif;
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
    }

    .result-silvery { background-color: var(--bg-color); border-left: 5px solid var(--accent-color); padding: 1.5rem; line-height: 1.8; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

    .citation-block { margin-top: 2rem; border-top: 1px solid var(--border-color); padding-top: 1rem; font-size: 0.9rem; }
    .citation-block a { color: var(--accent-color); text-decoration: none; }
    .citation-block a:hover { text-decoration: underline; }

    .modal-footer { display: flex; gap: 1rem; justify-content: flex-end; padding-top: 1rem; border-top: 1px solid var(--border-color); }
    .modal-footer button { padding: 0.5rem 1rem; border: 1px solid var(--accent-color); background: none; color: var(--accent-color); font-weight: 700; cursor: pointer; border-radius: 4px; }
    
    /* --- Mode Toggle Buttons --- */
    .mode-toggle { position: fixed; top: 1rem; right: 1rem; display: flex; gap: 0.5rem; }
    .mode-toggle button { padding: 0.5rem 1rem; cursor: pointer; border: 1px solid var(--accent-color); background: none; color: var(--accent-color); font-weight: 700; border-radius: 4px; }
</style>
</head>
<body data-mode="silvery">

<div class="mode-toggle">
    <button onclick="setMode('silvery')">Silvery</button>
    <button onclick="setMode('dark')">Dark</button>
    <button onclick="setMode('light')">Light</button>
    <button onclick="setMode('mystic')">Mystic</button>
</div>

<div class="terminal-window">
    <p class="typed-text">connected. truth-engine ready.</p>
    <div class="command-line">
        <input type="text" class="search-input" id="queryInput" placeholder="Enter query..." autofocus>
    </div>
</div>

<div class="modal-overlay" id="modal-overlay">
    <div class="modal-container">
        <div class="modal-header">
            <p class="modal-title">DATA STREAM // ai-nspired</p>
            <button class="close-modal" id="close-modal">×</button>
        </div>
        <div class="result-container" id="resultContainer"></div>
        <div class="modal-footer" id="modalFooter">
            <button id="copyAnalysisBtn">Copy Analysis</button>
            <button id="ttsBtn">TTS (Read Aloud)</button>
            <button id="followUpBtn">Follow-Up</button>
        </div>
    </div>
</div>

<script>
const API_URL = 'https://justice.ai-n.workers.dev/api/ai/truth';
const queryInput = document.getElementById('queryInput');
const modalOverlay = document.getElementById('modal-overlay');
const closeModalBtn = document.getElementById('close-modal');
const resultContainer = document.getElementById('resultContainer');
const copyAnalysisBtn = document.getElementById('copyAnalysisBtn');
const ttsBtn = document.getElementById('ttsBtn');
const followUpBtn = document.getElementById('followUpBtn');
const body = document.body;

let lastQuery = '';

// --- Mode Functions ---
function setMode(mode){
    if(mode==='silvery'){ body.setAttribute('data-mode',''); } 
    else { body.setAttribute('data-mode', mode); }
}

// --- Modal Functions ---
function openModal(){ modalOverlay.classList.add('active'); }
function closeModal(){ modalOverlay.classList.remove('active'); }

// --- Utility Functions ---
function chooseStyleForQuery(){ return 'silvery'; }

function copyAnalysisToClipboard(){
    navigator.clipboard.writeText(resultContainer.innerText).then(()=>{
        copyAnalysisBtn.innerText='COPIED!';
        setTimeout(()=>copyAnalysisBtn.innerText='Copy Analysis',2000);
    });
}

function readAnalysisAloud(){
    if('speechSynthesis' in window){
        if(window.speechSynthesis.speaking){ 
            window.speechSynthesis.cancel(); 
            ttsBtn.innerText='TTS (Stopped)'; 
            setTimeout(()=>ttsBtn.innerText='TTS (Read Aloud)',1000); 
            return; 
        }
        const utterance = new SpeechSynthesisUtterance(resultContainer.innerText.replace(/(\n|\t)/g,' '));
        utterance.rate=1.1;
        ttsBtn.innerText='TTS (Speaking...)';
        utterance.onend=()=>{ttsBtn.innerText='TTS (Read Aloud)';}
        setTimeout(()=>{window.speechSynthesis.speak(utterance);},100);
    } else alert('Text-to-Speech not supported.');
}

// --- Query Function ---
async function performTruthQuery(query, isFollowUp=false){
    if(!query) return;
    lastQuery = query; // store for follow-up
    openModal();
    
    if(!isFollowUp){
        resultContainer.innerHTML='<p>⚡ Scanning truth matrix...</p>';
        resultContainer.className='result-container';
    }

    try{
        const res = await fetch(API_URL,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify({query})
        });
        if(!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();
        const chosenStyle = chooseStyleForQuery();
        resultContainer.className='result-container result-'+chosenStyle;

        let html = data.answer ? marked.parse(data.answer) : '<p>No results found.</p>';
        if(data.citations?.length){
            html += `<div class="citation-block"><h3>Sources</h3><ul>${data.citations.map(c=>`<li><a href="${c.url}" target="_blank">${c.title}</a></li>`).join('')}</ul></div>`;
        }

        if(isFollowUp){
            resultContainer.innerHTML += `<hr>` + html; // append for follow-up
        } else {
            resultContainer.innerHTML = html;
        }
    } catch(err){
        resultContainer.innerHTML=`<h3>System Error</h3><p>${err.message}</p>`;
    }
}

// --- Event Listeners ---
queryInput.addEventListener('keypress', e=>{
    if(e.key==='Enter'){
        const isFollowUp = queryInput.value.includes('→');
        performTruthQuery(queryInput.value.trim(), isFollowUp);
    }
});

closeModalBtn.addEventListener('click',closeModal);
modalOverlay.addEventListener('click', e=>{if(e.target===modalOverlay) closeModal();});
copyAnalysisBtn.addEventListener('click',copyAnalysisToClipboard);
ttsBtn.addEventListener('click',readAnalysisAloud);

followUpBtn.addEventListener('click', ()=>{
    queryInput.focus();
    queryInput.value = lastQuery ? lastQuery + ' → ' : '';
});

// Initialize query from URL
window.addEventListener('load', ()=>{
    const params = new URLSearchParams(window.location.search);
    const q = params.get('q');
    if(q){ queryInput.value = decodeURIComponent(q.replace(/\+/g,' ')); performTruthQuery(queryInput.value); }
});
</script>
</body>
</html>
