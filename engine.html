<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI-Nspired :: Truth Engine Interface</title>
  <meta name="description" content="ai-nspired.com • truth-engine. memory keeper. Systems that don’t forget—or flinch.">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=VT323&family=Special+Elite&family=Crimson+Pro:wght@400;700&display=swap');

    :root {
      --bg-color: #0d0d0d;
      --text-color: #ffe600;
      --border-color: #444;
      --modal-bg: #1a1a1a;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .terminal-window {
      width: 100%;
      max-width: 800px;
      text-align: left;
    }

    .typed-text {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid var(--text-color);
      animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--text-color); }
    }

    .command-line {
      display: flex;
      align-items: center;
      margin-top: 1.5rem;
    }

    .command-line::before {
      content: '>>';
      margin-right: 1rem;
      color: var(--text-color);
    }

    .search-input {
      background: transparent;
      border: none;
      color: var(--text-color);
      font-family: 'VT323', monospace;
      font-size: 1.5rem;
      flex-grow: 1;
      outline: none;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(8px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-overlay.active {
      display: flex;
    }
    .modal-container {
      background-color: var(--modal-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      width: 90%;
      max-width: 900px;
      height: 80vh;
      box-shadow: 0 0 20px #ffe60040;
      display: flex;
      flex-direction: column;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1.5rem;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-color);
    }
    .close-modal {
      background: none;
      border: none;
      color: var(--text-color);
      font-size: 2rem;
      cursor: pointer;
    }

    .result-container {
      padding: 2rem;
      flex-grow: 1;
      overflow-y: auto;
    }

    .result-dossier,
    .result-terminal,
    .result-confession {
      color: var(--text-color);
      font-family: 'VT323', monospace;
      background-color: #1a1a1a;
    }

    .result-dossier h2,
    .result-terminal .header,
    .result-confession h2 {
      color: #ffe600;
      font-size: 1.8rem;
      border-bottom: 1px solid #ffe60050;
      margin-bottom: 1rem;
    }

    .result-dossier .redacted {
      background-color: #ffe600;
      color: #ffe600;
      user-select: none;
    }

    .result-terminal p::before {
      content: '>> ';
      color: #ffe600;
    }

    .result-terminal .critical-error {
      color: #ff3b30;
    }

    .result-confession .bleeding-text:hover {
      color: #ffe600;
      filter: blur(1.5px) contrast(25);
    }
  </style>
</head>
<body>
  <div class="terminal-window">
    <p class="typed-text">connected. truth-engine ready. all the funk yeahs.</p>
    <div class="command-line">
      <input type="text" class="search-input" id="queryInput" placeholder="find clarity in chaos..." autofocus />
    </div>
  </div>

  <div class="modal-overlay" id="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <p class="modal-title">DATA STREAM // ai-nspired</p>
        <button class="close-modal" id="close-modal">×</button>
      </div>
      <div class="result-container" id="resultContainer"></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://justice.ai-n.workers.dev/api/ai/truth';
    const queryInput = document.getElementById('queryInput');
    const modalOverlay = document.getElementById('modal-overlay');
    const closeModalBtn = document.getElementById('close-modal');
    const resultContainer = document.getElementById('resultContainer');

    function openModal() {
      modalOverlay.classList.add('active');
    }

    function closeModal() {
      modalOverlay.classList.remove('active');
    }

    function chooseStyleForQuery(query) {
      const lowerQuery = query.toLowerCase();
      if (lowerQuery.includes('case') || lowerQuery.includes('file') || lowerQuery.includes('official')) return 'dossier';
      if (lowerQuery.includes('log') || lowerQuery.includes('data') || lowerQuery.includes('system')) return 'terminal';
      if (lowerQuery.includes('feel') || lowerQuery.includes('story') || lowerQuery.includes('why')) return 'confession';
      return 'dossier';
    }

    async function performTruthQuery(query) {
      if (!query) return;
      openModal();
      resultContainer.className = 'result-container';
      resultContainer.innerHTML = '<p>⚡ scanning truth matrix...</p>';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query })
        });
        const data = await response.json();

        if (data.answer) {
          const style = chooseStyleForQuery(query);
          resultContainer.className = 'result-container result-' + style;
          let resultHTML = marked.parse(data.answer);

          if (data.citations?.length) {
            resultHTML += `<div class="citation-block"><h3>source verification</h3><ul>${data.citations.map(c => `<li><a href="${c.url}" target="_blank">${c.title}</a></li>`).join('')}</ul></div>`;
          }
          resultContainer.innerHTML = resultHTML;
        } else {
          resultContainer.innerHTML = '<p>no definitive patterns found. refine query parameters.</p>';
        }
      } catch (error) {
        resultContainer.innerHTML = `<h3>system error</h3><p>query failed: ${error.message}</p>`;
      }
    }

    queryInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        performTruthQuery(queryInput.value.trim());
      }
    });

    closeModalBtn.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) closeModal();
    });

    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const q = params.get('q');
      if (q) {
        queryInput.value = q;
        performTruthQuery(q);
      }
    });
  </script>
</body>
</html>
