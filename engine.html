<script>
    // ================= BACKEND ENDPOINTS =================
    // Front-door (onboarding champion)
    const API_BASE = 'https://truthengine.ai-n.workers.dev';
    const API_URL = `${API_BASE}/api/ai/truth`;

    // Session Memory Service (UVP support)
    const SESSION_API_BASE = 'https://session-memory-mvp.ai-n.workers.dev';

    // Local storage keys
    const LOCAL_HISTORY_KEY = 'TRUTH_ENGINE_LOCAL_HISTORY';
    const SESSION_KEY = 'TRUTH_ENGINE_SESSION_ID';

    const appState = {
        localHistory: JSON.parse(localStorage.getItem(LOCAL_HISTORY_KEY) || '[]'),
        MODEL: localStorage.getItem('truth-model') || 'polaris-alpha',
        sessionId: localStorage.getItem(SESSION_KEY) || null,
        currentHistoryId: null
    };

    function normalizeQuery(query) {
        return query.trim().toLowerCase()
            .replace(/[^\w\s]/g, "")
            .replace(/\s+/g, "-")
            .substring(0, 100);
    }
    function buildCacheKey(input) {
        return `truth:${normalizeQuery(input)}`;
    }

    function setSessionId(id) {
        if (!id) return;
        appState.sessionId = id;
        localStorage.setItem(SESSION_KEY, id);
    }
    function ensureSessionId() {
        if (appState.sessionId) return appState.sessionId;
        const arr = crypto.getRandomValues(new Uint8Array(16));
        const id = 'sess_' + Array.from(arr).map(b => b.toString(16).padStart(2, '0')).join('');
        setSessionId(id);
        return id;
    }

    async function recordSessionInteraction(user, assistant, meta = {}) {
        const sessionId = ensureSessionId();
        try {
            await fetch(`${SESSION_API_BASE}/session/add-interaction`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    sessionId,
                    user,
                    assistant,
                    lastModelUsed: appState.MODEL,
                    truthLayer: meta.layer,
                    truthId: meta.id,
                    verified: meta.verified,
                    provisional: meta.provisional
                })
            });
        } catch (err) {
            console.warn('SessionMemory add-interaction failed:', err);
        }
    }

    function showMessage(msg, duration = 3000) {
        const el = document.getElementById('customMessage');
        el.textContent = msg;
        el.classList.add('visible');
        setTimeout(() => el.classList.remove('visible'), duration);
    }

    async function loadMarked() {
        if (window.marked) return window.marked.parse;
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        document.head.appendChild(script);
        return new Promise((resolve) => {
            script.onload = () => resolve(window.marked.parse);
            script.onerror = () => {
                console.warn('Marked failed to load, using plain text');
                resolve(text => text);
            };
        });
    }

    function copyToClipboard(text, msg = 'Copied!') {
        navigator.clipboard.writeText(text).then(() => showMessage(msg));
    }

    function openModal() {
        document.getElementById('modal-overlay').classList.add('active');
    }
    function closeModal() {
        document.getElementById('modal-overlay').classList.remove('active');
    }

    function toggleHistory() {
        const panel = document.getElementById('historyPanel');
        panel.classList.toggle('open');
        if (panel.classList.contains('open')) renderHistory();
    }

    function saveToLocalHistory(entryLike) {
        const entry = {
            id: entryLike.id || (Date.now().toString() + Math.random().toString(36).substr(2, 6)),
            query: entryLike.query || '',
            answer: entryLike.answer || '',
            model: entryLike.model || appState.MODEL,
            layer: entryLike.layer || 'unknown',
            source: entryLike.source || 'truthengine',
            status: entryLike.status || 'ok',
            verified: !!entryLike.verified,
            provisional: !!entryLike.provisional,
            normalizedQuery: normalizeQuery(entryLike.query || ''),
            timestamp: entryLike.timestamp || Math.floor(Date.now() / 1000),
            wordCount: (entryLike.answer || '').split(/\s+/).filter(Boolean).length
        };
        appState.localHistory.unshift(entry);
        if (appState.localHistory.length > 50) {
            appState.localHistory = appState.localHistory.slice(0, 50);
        }
        localStorage.setItem(LOCAL_HISTORY_KEY, JSON.stringify(appState.localHistory));
        return entry;
    }

    function renderHistory() {
        const list = document.getElementById('historyList');
        const all = appState.localHistory;
        if (!all.length) {
            list.innerHTML = '<li style="text-align:center;color:var(--secondary-text);padding:1.5rem 0;">No conversations yet.</li>';
            return;
        }
        list.innerHTML = all.map(item => {
            const label = (item.query || '').slice(0, 60) + ((item.query || '').length > 60 ? '‚Ä¶' : '');
            const layerIcon =
                item.layer === 'master' ? 'üëë' :
                item.layer === 'provisional' ? 'üß™' :
                '‚ú®';
            return `
            <li class="history-item" data-id="${item.id}">
                <div class="history-item-content">
                    <p>${label || 'Empty conversation'}</p>
                    <small>${layerIcon} ${item.layer || 'unknown'} ‚Ä¢ ${item.model} ‚Ä¢ ${new Date(item.timestamp*1000).toLocaleString()}</small>
                </div>
            </li>`;
        }).join('');

        document.querySelectorAll('.history-item').forEach(li => {
            li.onclick = async () => {
                const id = li.dataset.id;
                const entry = appState.localHistory.find(e => e.id === id);
                if (entry) await showConversation(entry);
            };
        });
    }

    async function showConversation(entry) {
        const parse = await loadMarked();
        const container = document.getElementById('resultContainer');
        const layerIcon =
            entry.layer === 'master' ? 'üëë Master truth' :
            entry.layer === 'provisional' ? 'üß™ Provisional truth' :
            entry.layer === 'miss' ? '‚ö†Ô∏è No committed truth' :
            '‚ú® Candidate';
        container.innerHTML = `
            <div class="conversation-block">
                <h4>‚ùì Query: ${entry.query}</h4>
                <div class="content">${parse(entry.answer || '')}</div>
                <small>${layerIcon} ‚Ä¢ ü§ñ ${entry.model} ‚Ä¢ üìÖ ${new Date(entry.timestamp*1000).toLocaleString()}<br>üîë Cache Key: ${buildCacheKey(entry.query || '')}</small>
            </div>`;
        openModal();
        document.getElementById('historyPanel').classList.remove('open');
    }

    function showLoadingState(container, message = "Resolving truth...") {
        container.innerHTML = `
            <div style="text-align:center;padding:2rem;">
                <div style="font-size:2rem;margin-bottom:1rem;">‚è≥</div>
                <div style="color:var(--secondary-text);">${message}</div>
            </div>`;
    }

    async function performTruthQuery(query) {
        if (!query || !query.trim()) {
            showMessage('Please enter a question first.');
            return;
        }

        const container = document.getElementById('resultContainer');
        openModal();
        showLoadingState(container);

        const sessionId = ensureSessionId();

        try {
            const parse = await loadMarked();

            const res = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    input: query,
                    model: appState.MODEL,
                    sessionId
                })
            });

            const data = await res.json();

            if (!res.ok) {
                const msg = data.error || 'Unknown error';
                throw new Error(msg);
            }

            // Expected shape from truthengine:
            // { answer, model, layer, source, verified, provisional, id, status, meta, cached }
            const answer = data.answer || '';
            const layer = data.layer || (data.verified ? 'master' : (data.provisional ? 'provisional' : 'candidate'));
            const status = data.status || 'ok';
            const model = data.model || appState.MODEL;
            const source = data.source || 'truth';
            const truthId = data.id || normalizeQuery(query);
            const created = data.meta?.created || Date.now();

            const flags = [];
            if (layer === 'master' || data.verified) flags.push('üëë Master truth');
            if (layer === 'provisional' || data.provisional) flags.push('üß™ Provisional');
            if (data.cached) flags.push('üì¶ Cached');
            if (status === 'miss') flags.push('‚ö†Ô∏è No committed truth yet');

            container.innerHTML = `
                <div class="conversation-block">
                    <h4>‚ùì Query: ${query}</h4>
                    <div class="content">${parse(answer)}</div>
                    <small>
                        ü§ñ ${model}
                        ${flags.length ? ' ‚Ä¢ ' + flags.join(' ‚Ä¢ ') : ''}
                        <br>üìö Source: ${source}
                        <br>üÜî Truth ID: ${truthId}
                        <br>üîë Cache Key: ${buildCacheKey(query)}
                    </small>
                </div>`;

            const entry = saveToLocalHistory({
                id: truthId + ':' + Date.now(),
                query,
                answer,
                model,
                layer,
                source,
                status,
                verified: !!data.verified,
                provisional: !!data.provisional,
                timestamp: Math.floor((created || Date.now()) / 1000)
            });

            await recordSessionInteraction(query, answer, {
                id: truthId,
                layer,
                verified: !!data.verified,
                provisional: !!data.provisional
            });

            showMessage('‚úÖ Answer ready');
            renderHistory();

        } catch (err) {
            console.error('Query error:', err);
            const msg =
                err.name === 'AbortError' ? 'Request timed out' :
                !navigator.onLine ? 'No internet connection' :
                err.message || 'Something went wrong';

            container.innerHTML = `
                <div class="conversation-block">
                    <h4>‚ùì Query: ${query}</h4>
                    <div class="content" style="color:#d32f2f;">
                        ‚ö†Ô∏è ${msg}<br><br>
                        <em>Your query is saved locally.</em><br>
                        <small>üîë Cache Key (planned): ${buildCacheKey(query)}</small>
                    </div>
                </div>`;

            saveToLocalHistory({
                query,
                answer: `Error: ${msg}`,
                model: appState.MODEL,
                layer: 'error',
                source: 'truthengine',
                status: 'error'
            });

            showMessage('‚ùå ' + msg, 4000);
            renderHistory();
        }
    }

    function newChat() {
        if (!confirm('Start new chat? Local history stays, remote session id resets.')) return;
        appState.sessionId = null;
        localStorage.removeItem(SESSION_KEY);
        ensureSessionId();
        showMessage('New chat started');
    }

    // ============ EVENT LISTENERS ============

    document.getElementById('queryInput').addEventListener('keydown', e => {
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
            e.preventDefault();
            const input = document.getElementById('queryInput');
            if (input.value.trim()) {
                performTruthQuery(input.value);
                input.value = '';
            }
        }
    });

    document.getElementById('enterButton').addEventListener('click', () => {
        const input = document.getElementById('queryInput');
        if (input.value.trim()) {
            performTruthQuery(input.value);
            input.value = '';
        }
    });

    document.getElementById('historyToggle').addEventListener('click', toggleHistory);
    document.getElementById('closeHistory').addEventListener('click', toggleHistory);
    document.getElementById('newChatBtn').addEventListener('click', newChat);
    document.getElementById('close-modal').addEventListener('click', closeModal);

    document.getElementById('copyResult').addEventListener('click', () => {
        const text = document.querySelector('.conversation-block .content')?.innerText || '';
        if (text) copyToClipboard(text);
    });

    document.getElementById('saveLocal').addEventListener('click', () => {
        const q = document.querySelector('.conversation-block h4')?.textContent.replace('‚ùì Query: ', '') || '';
        const a = document.querySelector('.conversation-block .content')?.innerText || '';
        if (q && a) {
            saveToLocalHistory({ query: q, answer: a, model: appState.MODEL, layer: 'manual-save', source: 'ui' });
            renderHistory();
            showMessage('Saved to local history');
        }
    });

    document.getElementById('exportHistory').addEventListener('click', exportLocalHistory);

    document.getElementById('importTrigger').addEventListener('click', () => {
        document.getElementById('importHistory').click();
    });
    document.getElementById('importHistory').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        try {
            const text = await file.text();
            const json = JSON.parse(text);
            if (Array.isArray(json.conversations)) {
                appState.localHistory = json.conversations;
                localStorage.setItem(LOCAL_HISTORY_KEY, JSON.stringify(appState.localHistory));
                renderHistory();
                showMessage('Imported history');
            } else {
                showMessage('Invalid import format');
            }
        } catch {
            showMessage('Import failed');
        }
    });

    document.getElementById('clearLocalHistory').addEventListener('click', () => {
        if (!confirm('Clear ALL local history?')) return;
        clearLocalHistory();
        renderHistory();
        showMessage('Local history cleared');
    });

    document.querySelectorAll('.theme-buttons button').forEach(b => {
        b.addEventListener('click', () => {
            document.body.dataset.mode = b.dataset.mode;
            localStorage.setItem('theme', b.dataset.mode);
            showMessage(`Theme: ${b.dataset.mode}`);
        });
    });

    document.getElementById('modelSelector').addEventListener('change', e => {
        appState.MODEL = e.target.value;
        localStorage.setItem('truth-model', appState.MODEL);
        showMessage(`Model label: ${e.target.value}`);
    });

    document.addEventListener('keydown', e => {
        if (e.key === 'Escape') {
            if (document.getElementById('modal-overlay').classList.contains('active')) closeModal();
            if (document.getElementById('historyPanel').classList.contains('open')) toggleHistory();
        }
    });

    function initializeApp() {
        document.body.dataset.mode = localStorage.getItem('theme') || 'silvery';
        const savedModel = localStorage.getItem('truth-model');
        if (savedModel) {
            const sel = document.getElementById('modelSelector');
            if ([...sel.options].some(o => o.value === savedModel)) {
                sel.value = savedModel;
                appState.MODEL = savedModel;
            }
        }
        ensureSessionId();
        setTimeout(() => document.getElementById('queryInput').focus(), 100);
        renderHistory();

        setTimeout(() => {
            const el = document.getElementById('typedText');
            if (!el) return;
            el.classList.add('is-typing');
            setTimeout(() => {
                el.classList.remove('is-typing');
                el.classList.add('is-done');
            }, 3500);
        }, 100);
    }

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    window.onload = function() {
        initializeApp();
        const q = getQueryParam('q');
        if (q) {
            const decoded = decodeURIComponent(q.replace(/\+/g, ' '));
            document.getElementById('queryInput').value = decoded;
            performTruthQuery(decoded);
        }
    };
</script>
</body>
</html>
