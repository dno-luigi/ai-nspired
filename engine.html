<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>truth</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body{background:#000;color:#fff;margin:0;height:100dvh;display:grid;place-items:center;font-family:monospace}
    .card{width:92vmin;max-width:800px;background:#000;border:3px solid rgba(250,204,21,.3);border-radius:16px}
    .header{background:#000;border-bottom:2px solid #facc15;padding:20px;text-align:center;font-size:28px;font-weight:300}
    .content{padding:20px;height:50dvh;overflow-y:auto}
    .input-group{padding:20px;position:relative}
    textarea{width:100%;height:140px;background:rgba(0,0,0,.4);border:2px solid #facc15;border-radius:32px;color:#fff;padding:20px 80px 20px 20px;font-size:18px;resize:none;outline:none;box-sizing:border-box}
    button{position:absolute;right:30px;bottom:30px;width:55px;height:55px;background:#facc15;color:#000;border:none;border-radius:50%;font-size:32px;font-weight:900;box-shadow:0 4px 20px rgba(250,204,21,.5);display:grid;place-items:center;cursor:pointer}
    button:hover{transform:scale(1.1);box-shadow:0 6px 30px rgba(250,204,21,.7)}
    .thinking{text-align:center;padding:60px;font-size:48px;animation:p 2s infinite;color:#facc15}
    @keyframes p{0%,100%{opacity:.4}50%{opacity:1}}
  </style>
</head>
<body>
<div class="card">
  <div class="header">truth</div>
  <div class="content" id="c"></div>
  <div class="input-group">
    <textarea id="i" placeholder="who is the architect..."></textarea>
    <button onclick="go()">‚èé</button>
  </div>
</div>

<script>
const c = document.getElementById('c');
const i = document.getElementById('i');

addEventListener('load', () => {
  const q = new URLSearchParams(location.search).get('q');
  if (q) { i.value = q.replace(/\+/g, ' '); go(); }
});

async function go() {
  let q = i.value.trim();
  if (!q) return;
  i.value = '';
  c.innerHTML = '<div class="thinking">consulting the speakeasy...</div>';

  const key = q.toLowerCase().replace(/\s+/g, '+');
  const cached = localStorage.getItem('truth:' + key);
  if (cached) return done(cached);

  let answer = null;

  try { const r = await fetch('https://truthengine.ai-n.workers.dev/api/ai/truth', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({input:q,model:'polaris-alpha'})}); if (r.ok) { const j = await r.json(); if (j.answer) answer = j.answer; } } catch(e) {}
  if (!answer) try { const r = await fetch('https://truth.ai-n.workers.dev/api/truth/resolve', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({input:key})}); if (r.ok) { const j = await r.json(); if (j.answer) answer = j.answer; } } catch(e) {}
  if (!answer) try { const r = await fetch('https://ai-proxy.ai-n.workers.dev/api/chat', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({message:q})}); if (r.ok) { const j = await r.json(); answer = j.response || j.answer || 'No truth found'; } } catch(e) {}

  answer = answer || '**No truth found**';
  localStorage.setItem('truth:' + key, answer);
  done(answer);
}

function done(md) {
  c.innerHTML = marked.parse(md);
  c.scrollTop = c.scrollHeight;
}
</script>
</body>
</html>
