<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Nspired :: Truth Engine Interface</title>
    <meta name="description" content="ai-nspired.com • truth-engine. memory keeper. Systems that don't forget—or flinch.">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');

        :root {
            --bg-color: #f8f8ff;
            --text-color: #1a1a1a;
            --border-color: #d0d0d0;
            --modal-bg: #ffffff;
            --content-bg: #f8f8ff;
            --content-text: #1a1a1a;
            --accent-color: #1a2a3a;
            --secondary-text: #6c757d;
            --shadow-color: rgba(0,0,0,0.05);
            --accent-color-rgb: 26, 42, 58;
            --grid-bg: #e8e8e8;
            --grid-cell-off: #cccccc;
            --grid-cell-on: #1a2a3a;
        }
        [data-mode="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #333333;
            --modal-bg: #2a2a2a;
            --content-bg: #111111;
            --content-text: #f0f0f0;
            --accent-color: #c7a17a;
            --secondary-text: #9fa8da;
            --shadow-color: rgba(0,0,0,0.3);
            --accent-color-rgb: 199, 161, 122;
            --grid-bg: #1a1a1a;
            --grid-cell-off: #333333;
            --grid-cell-on: #c7a17a;
        }
        [data-mode="neo"] {
            --bg-color: #000000;
            --text-color: #00FF00;
            --border-color: #008800;
            --modal-bg: #0d0d0d;
            --content-bg: #1a1a1a;
            --content-text: #00FF00;
            --accent-color: #00FF00;
            --secondary-text: #00AA00;
            --shadow-color: transparent;
            --accent-color-rgb: 0, 255, 0;
            --grid-bg: #0d0d0d;
            --grid-cell-off: #1a1a1a;
            --grid-cell-on: #00FF00;
        }

        body {
            margin: 0;
            padding: 1.5rem 1rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            position: relative;
        }
        @media (max-width: 600px) { body { padding: 1rem 0.5rem; } }

        .terminal-window {
            width: 100%;
            max-width: 800px;
            text-align: left;
        }

        .typed-text {
            font-weight: 700;
            font-size: 1.5rem;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            border-right: 3px solid var(--accent-color);
            animation: blink-caret .75s step-end infinite;
        }
        .typed-text.is-typing {
            animation: typing 3.5s steps(40, end) forwards, blink-caret .75s step-end infinite;
        }
        .typed-text.is-done {
            animation: none;
            border-right: none;
            width: auto;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { 50% { border-color: transparent; } }

        .input-row {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            width: 100%;
            gap: 0.5rem;
        }
        .command-line {
            display: flex;
            align-items: center;
            flex-grow: 1;
            min-width: 0;
        }
        .command-line::before {
            content: '>';
            margin-right: 1rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            flex-grow: 1;
            outline: none;
            min-width: 0;
        }
        .search-input:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 4px;
            border-radius: 2px;
        }

        .history-toggle, .new-chat-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            background: none;
            color: var(--accent-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            min-width: 80px;
            flex-shrink: 0;
        }
        .history-toggle:hover, .history-toggle:focus, .new-chat-btn:hover, .new-chat-btn:focus {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }
        .modal-overlay.active { display: flex; }
        .modal-container {
            background-color: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 95%;
            max-width: 900px;
            height: 95vh;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .modal-title { font-weight: 700; color: var(--accent-color); }
        .close-modal {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.25rem;
        }
        .close-modal:hover {
            color: var(--bg-color);
            background: var(--accent-color);
            border-radius: 50%;
        }
        .result-container {
            padding: 1rem 0;
            flex-grow: 1;
            overflow-y: auto;
            font-family: 'Crimson Pro', serif;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            scroll-behavior: smooth;
        }
        .conversation-block .content {
            box-shadow: 0 4px 10px var(--shadow-color);
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            transition: box-shadow 0.3s;
        }
        [data-mode="neo"] .conversation-block .content {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }
        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
        }
        .modal-footer button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            background: none;
            color: var(--accent-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            min-width: 100px;
        }
        .modal-footer button:hover, .modal-footer button:focus {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .mode-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .mode-toggle button, .mode-toggle select {
            padding: 0.5rem;
            border: 1px solid var(--accent-color);
            background: none;
            color: var(--accent-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
            min-width: 100px;
        }
        .mode-toggle select { background: var(--modal-bg); }
        .mode-toggle button:hover, .mode-toggle select:focus {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        @media (max-width: 600px) { .mode-toggle { top: 0.5rem; right: 0.5rem; } }

        #historyPanel {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            max-width: 80vw;
            background-color: var(--modal-bg);
            border-right: 1px solid var(--border-color);
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
        }
        #historyPanel.open { transform: translateX(0); }
        .history-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-title { font-weight: 700; color: var(--accent-color); }
        .history-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 0.5rem 1rem;
        }
        .history-actions button, .history-actions input {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            min-width: 60px;
        }
        .history-actions button:hover, .history-actions input:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        #importHistory {
            display: none;
        }

        .close-history {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }
        .close-history:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            border-radius: 50%;
        }

        #historyList {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 1rem;
            list-style: none;
            margin: 0;
        }
        .history-item {
            padding: 0.75rem 0;
            border-bottom: 1px dashed var(--border-color);
            font-size: 0.9rem;
            transition: background-color 0.2s;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
        }
        .history-item:hover {
            background-color: rgba(var(--accent-color-rgb), 0.1);
        }
        .history-item-content {
            flex-grow: 1;
            overflow: hidden;
        }
        .history-item-content p {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 700;
        }
        .history-item-content small {
            color: var(--secondary-text);
            font-size: 0.75rem;
            display: block;
            margin-top: 2px;
        }
        .copy-btn {
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1rem;
            line-height: 1;
        }
        .copy-btn:hover { color: var(--accent-color); }

        #customMessage {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
            z-index: 1001;
            font-weight: 700;
            font-size: 0.9rem;
            max-width: 90vw;
        }
        [data-mode="neo"] #customMessage { color: #000000; }
        #customMessage.visible {
            opacity: 1;
            transform: translate(-50%, -10px);
        }
        #exportPrompt {
            display: none;
            position: fixed;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            font-weight: 700;
            font-size: 0.9rem;
            max-width: 90vw;
            text-align: center;
        }
        #exportPrompt button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--bg-color);
            background: var(--bg-color);
            color: var(--accent-color);
            cursor: pointer;
            border-radius: 4px;
        }
        #exportPrompt button:hover {
            background: var(--modal-bg);
        }
        #exportPrompt.visible {
            display: block;
        }
        .disclaimer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--secondary-text);
            font-size: 0.8rem;
            text-align: center;
            max-width: 90vw;
        }
    </style>
</head>

            </div>
        </div>
    </div>

    <div id="customMessage"></div>
    <div id="exportPrompt">
        Your conversation context will reset in 2 hours—export to preserve your history!
        <button id="exportPromptBtn">Export Now</button>
    </div>
    <div class="disclaimer">
        Primary storage: Local browser. Export to backup. "New Chat" clears remote context only.
    </div>

    <script>
        const API_URL = 'https://truthengine.ai-n.workers.dev';
        
        // Storage Keys - LOCAL is primary
        const LOCAL_HISTORY_KEY = 'TRUTH_ENGINE_LOCAL_HISTORY';
        const REMOTE_HISTORY_KEY = 'TRUTH_ENGINE_REMOTE_SYNC';
        const CURRENT_SESSION_KEY = 'TRUTH_ENGINE_CURRENT_SESSION';
        
        // State management
        let localHistory = JSON.parse(localStorage.getItem(LOCAL_HISTORY_KEY)) || [];
        let remoteHistory = JSON.parse(localStorage.getItem(REMOTE_HISTORY_KEY)) || [];
        let currentSession = JSON.parse(localStorage.getItem(CURRENT_SESSION_KEY)) || [];
        let MODEL = localStorage.getItem('truth-model') || 'WORKERS_AI';
        let isChallenging = false;

        // ==================== LOCAL STORAGE MANAGEMENT ====================
        
        function saveToLocalHistory(query, answer, model) {
            const entry = {
                id: Date.now().toString(),
                query: query,
                answer: answer,
                model: model,
                timestamp: Math.floor(Date.now() / 1000),
                source: 'local'
            };
            
            localHistory.unshift(entry);
            // Keep only last 100 local entries to prevent storage bloat
            if (localHistory.length > 100) {
                localHistory = localHistory.slice(0, 100);
            }
            
            localStorage.setItem(LOCAL_HISTORY_KEY, JSON.stringify(localHistory));
            return entry;
        }

        function getLocalHistory() {
            return localHistory;
        }

        function clearLocalHistory() {
            localHistory = [];
            localStorage.setItem(LOCAL_HISTORY_KEY, '[]');
            return true;
        }

        function exportLocalHistory() {
            const exportData = {
                version: "2.0",
                exportedAt: new Date().toISOString(),
                source: "truth-engine-local",
                conversations: localHistory
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `truth-engine-backup-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            return exportData;
        }

        function importLocalHistory(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        
                        // Validate import format
                        if (!importedData.conversations || !Array.isArray(importedData.conversations)) {
                            throw new Error('Invalid file format: missing conversations array');
                        }
                        
                        // Merge imported conversations with existing local history
                        const newEntries = importedData.conversations.filter(conv => 
                            conv.query && conv.answer && !localHistory.some(existing => 
                                existing.query === conv.query && existing.answer === conv.answer
                            )
                        );
                        
                        localHistory = [...newEntries, ...localHistory];
                        localStorage.setItem(LOCAL_HISTORY_KEY, JSON.stringify(localHistory));
                        
                        resolve({
                            success: true,
                            imported: newEntries.length,
                            total: localHistory.length
                        });
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }

        // ==================== SESSION MANAGEMENT ====================
        
        function addToCurrentSession(query, answer, model) {
            const sessionEntry = {
                query: query,
                answer: answer,
                model: model,
                timestamp: Math.floor(Date.now() / 1000)
            };
            
            currentSession.unshift(sessionEntry);
            localStorage.setItem(CURRENT_SESSION_KEY, JSON.stringify(currentSession));
            return sessionEntry;
        }

        function clearCurrentSession() {
            currentSession = [];
            localStorage.setItem(CURRENT_SESSION_KEY, '[]');
            return true;
        }

        function getSessionContext() {
            // Return last 5 interactions for context
            return currentSession.slice(0, 5).reverse().map(entry => 
                `User: ${entry.query}\nAI: ${entry.answer}`
            ).join('\n\n');
        }

        // ==================== UI FUNCTIONS ====================

        function showMessage(msg, duration = 3000) {
            const el = document.getElementById('customMessage');
            el.textContent = msg;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), duration);
        }

        function showExportPrompt() {
            const prompt = document.getElementById('exportPrompt');
            prompt.classList.add('visible');
            setTimeout(() => prompt.classList.remove('visible'), 5000);
        }

        async function loadMarked() {
            if (window.marked) return window.marked.parse;
            
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
            document.head.appendChild(script);
            return new Promise((resolve, reject) => {
                script.onload = () => resolve(window.marked.parse);
                script.onerror = () => {
                    console.warn('Marked failed to load, using plain text');
                    resolve(text => text);
                };
            });
        }

        function copyToClipboard(text, msg = 'Copied!') {
            navigator.clipboard.writeText(text).then(() => showMessage(msg));
        }

        async function promptForPassphrase(challengeQuestion) {
            return prompt(challengeQuestion || 'What is the passphrase?') || '';
        }

        function openModal() {
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            speechSynthesis.cancel();
            if (currentSession.length > 0) showExportPrompt();
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            panel.classList.toggle('open');
            if (panel.classList.contains('open')) renderCombinedHistory();
        }

        function renderCombinedHistory() {
            const list = document.getElementById('historyList');
            const allHistory = [...currentSession, ...localHistory.slice(0, 50)];
            
            list.innerHTML = allHistory.map(item => {
                const query = (item.query || '').trim();
                const display = query.slice(0, 60) + (query.length > 60 ? '...' : '');
                const isCurrent = currentSession.includes(item);
                
                return `
                <li class="history-item" data-query="${query.replace(/"/g, '&quot;')}" data-answer="${(item.answer || '').replace(/"/g, '&quot;')}">
                    <div class="history-item-content">
                        <p>${display || 'Empty'}</p>
                        <small>${item.model || 'unknown'} • ${new Date(item.timestamp * 1000).toLocaleString()}</small>
                        ${isCurrent ? '<br><small><em>(Current Session)</em></small>' : ''}
                    </div>
                    <button class="copy-btn" title="Copy conversation">Copy</button>
                </li>`;
            }).join('');

            // Add event listeners
            document.querySelectorAll('.history-item').forEach(item => {
                const query = item.dataset.query;
                const answer = item.dataset.answer;
                
                item.addEventListener('click', e => {
                    if (e.target.classList.contains('copy-btn')) {
                        copyToClipboard(`Q: ${query}\nA: ${answer || ''}`);
                    } else if (query) {
                        document.getElementById('queryInput').value = query;
                        document.getElementById('queryInput').focus();
                        toggleHistory();
                    }
                });
            });
        }

        // ==================== CORE LOGIC ====================

        async function performTruthQuery(query, challengeResponse = '') {
            if (!query?.trim()) return showMessage('Query required.');
            if (isChallenging) return;
            
            openModal();
            const container = document.getElementById('resultContainer');
            container.innerHTML = `<div class="conversation-block"><h4>Query: ${query}</h4><div class="content">Thinking...</div></div>`;

            try {
                const parse = await loadMarked();
                const payload = { 
                    input: query, 
                    model: MODEL 
                };
                
                if (challengeResponse) {
                    payload.challengeResponse = challengeResponse;
                }

                // Add session context for better follow-ups
                const sessionContext = getSessionContext();
                if (sessionContext) {
                    payload.context = sessionContext;
                }

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();

                if (!res.ok) {
                    if (data.error === 'CHALLENGE_FAILED' && !isChallenging) {
                        isChallenging = true;
                        const pass = await promptForPassphrase(data.challengeQuestion);
                        isChallenging = false;
                        return performTruthQuery(query, pass);
                    }
                    throw new Error(data.error || 'Unknown error');
                }

                // SUCCESS: Save to both local storage and current session
                saveToLocalHistory(query, data.answer, MODEL);
                addToCurrentSession(query, data.answer, MODEL);

                container.innerHTML = `
                    <div class="conversation-block">
                        <h4>Query: ${query}</h4>
                        <div class="content">${parse(data.answer)}</div>
                        <small>Model: ${data.model} • ${new Date(data.created).toLocaleString()}</small>
                        ${data.cached ? '<br><small><em>(Cached)</em></small>' : ''}
                    </div>`;

                renderCombinedHistory();
                
            } catch (err) {
                container.innerHTML = `<div class="conversation-block"><h4>Query: ${query}</h4><div class="content">Error: ${err.message}</div></div>`;
                showMessage('Query failed. Saved locally only.');
                
                // Fallback: Save query locally even if API fails
                saveToLocalHistory(query, `Error: ${err.message}`, MODEL);
            }
        }

        async function newChat() {
            if (!confirm('Start new chat? This clears remote context but keeps your local history.')) return;
            
            try {
                const res = await fetch(`${API_URL}/conversation/new`, { method: 'POST' });
                if (res.ok) {
                    clearCurrentSession();
                    showMessage('New chat started. Remote context cleared.');
                    renderCombinedHistory();
                } else {
                    throw new Error(`HTTP ${res.status}`);
                }
            } catch (err) {
                // Fallback: clear session locally anyway
                clearCurrentSession();
                showMessage('New chat started (local only). Remote clear failed.');
                renderCombinedHistory();
            }
        }

        // ==================== EVENT LISTENERS ====================

        document.getElementById('queryInput').addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                performTruthQuery(e.target.value);
                e.target.value = '';
            }
        });

        document.getElementById('historyToggle').addEventListener('click', toggleHistory);
        document.getElementById('newChatBtn').addEventListener('click', newChat);
        document.getElementById('closeHistory').addEventListener('click', toggleHistory);
        document.getElementById('close-modal').addEventListener('click', closeModal);
        
        document.getElementById('copyResult').addEventListener('click', () => {
            const text = document.querySelector('.conversation-block .content')?.innerText || '';
            copyToClipboard(text);
        });
        
        document.getElementById('ttsBtn').addEventListener('click', () => {
            const text = document.querySelector('.conversation-block .content')?.innerText || '';
            const utter = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utter);
        });

        document.getElementById('saveLocal').addEventListener('click', () => {
            const query = document.querySelector('.conversation-block h4')?.textContent.replace('Query: ', '') || '';
            const answer = document.querySelector('.conversation-block .content')?.innerText || '';
            if (query && answer) {
                saveToLocalHistory(query, answer, MODEL);
                showMessage('Saved to local history');
            }
        });

        document.getElementById('exportHistory').addEventListener('click', () => {
            const exported = exportLocalHistory();
            showMessage(`Exported ${exported.conversations.length} conversations`);
        });

        document.getElementById('importTrigger').addEventListener('click', () => {
            document.getElementById('importHistory').click();
        });

        document.getElementById('importHistory').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            try {
                const result = await importLocalHistory(file);
                showMessage(`Imported ${result.imported} conversations. Total: ${result.total}`);
                renderCombinedHistory();
            } catch (error) {
                showMessage(`Import failed: ${error.message}`);
            }
            
            e.target.value = '';
        });

        document.getElementById('clearLocalHistory').addEventListener('click', () => {
            if (confirm('Clear ALL local history? This cannot be undone.')) {
                clearLocalHistory();
                showMessage('Local history cleared');
                renderCombinedHistory();
            }
        });

        document.getElementById('modelSelector').addEventListener('change', e => {
            MODEL = e.target.value;
            localStorage.setItem('truth-model', MODEL);
            showMessage(`Model: ${e.target.options[e.target.selectedIndex].text}`);
        });

        document.querySelectorAll('.mode-toggle button').forEach(b => {
            b.addEventListener('click', () => {
                document.body.dataset.mode = b.dataset.mode;
                localStorage.setItem('theme', b.dataset.mode);
            });
        });

        document.getElementById('exportPromptBtn').addEventListener('click', () => {
            exportLocalHistory();
        });

        // ==================== INITIALIZATION ====================

        function initializeApp() {
            // Set theme
            document.body.dataset.mode = localStorage.getItem('theme') || 'silvery';
            
            // Set model
            const savedModel = localStorage.getItem('truth-model');
            if (savedModel) {
                const selector = document.getElementById('modelSelector');
                if ([...selector.options].some(o => o.value === savedModel)) {
                    selector.value = savedModel;
                    MODEL = savedModel;
                }
            }

            // Focus input
            setTimeout(() => document.getElementById('queryInput').focus(), 100);
            
            // Render initial history
            renderCombinedHistory();

            // Typing animation
            setTimeout(() => {
                const el = document.getElementById('typedText');
                el.classList.add('is-typing');
                setTimeout(() => {
                    el.classList.remove('is-typing');
                    el.classList.add('is-done');
                }, 3500);
            }, 100);

            // Show stats
            console.log(`Truth Engine Ready - Local: ${localHistory.length} conversations, Session: ${currentSession.length} messages`);
        }

        // Start the app
        initializeApp();
    </script>
</body>
</html>
