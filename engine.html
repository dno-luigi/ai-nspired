<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Nspired :: Truth Engine Interface</title>
    <meta name="description" content="ai-nspired.com â€¢ truth-engine. memory keeper. Systems that donâ€™t forgetâ€”or flinch.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');

        :root {
            --bg-color: #f8f8ff;
            --text-color: #1a1a1a;
            --border-color: #d0d0d0;
            --modal-bg: #ffffff;
            --content-bg: #f8f8ff;
            --content-text: #1a1a1a;
            --accent-color: #1a2a3a;
            --secondary-text: #6c757d;
            --shadow-color: rgba(0,0,0,0.05);
            --accent-color-rgb: 26, 42, 58;
            --grid-bg: #e8e8e8;
            --grid-cell-off: #cccccc;
            --grid-cell-on: #1a2a3a;
        }
        [data-mode="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #333333;
            --modal-bg: #2a2a2a;
            --content-bg: #111111;
            --content-text: #f0f0f0;
            --accent-color: #c7a17a;
            --secondary-text: #9fa8da;
            --shadow-color: rgba(0,0,0,0.3);
            --accent-color-rgb: 199, 161, 122;
            --grid-bg: #1a1a1a;
            --grid-cell-off: #333333;
            --grid-cell-on: #c7a17a;
        }
        [data-mode="neo"] {
            --bg-color: #000000;
            --text-color: #00FF00;
            --border-color: #008800;
            --modal-bg: #0d0d0d;
            --content-bg: #1a1a1a;
            --content-text: #00FF00;
            --accent-color: #00FF00;
            --secondary-text: #00AA00;
            --shadow-color: transparent;
            --accent-color-rgb: 0, 255, 0;
            --grid-bg: #0d0d0d;
            --grid-cell-off: #1a1a1a;
            --grid-cell-on: #00FF00;
        }

        body {
            margin: 0;
            padding: 1.5rem 1rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            position: relative;
        }
        @media (max-width: 600px) { body { padding: 1rem 0.5rem; } }

        .terminal-window {
            width: 100%;
            max-width: 800px;
            text-align: left;
        }

        .typed-text {
            font-weight: 700;
            font-size: 1.5rem;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            border-right: 3px solid var(--accent-color);
            animation: blink-caret .75s step-end infinite;
        }
        .typed-text.is-typing {
            animation: typing 3.5s steps(40, end) forwards, blink-caret .75s step-end infinite;
        }
        .typed-text.is-done {
            animation: none;
            border-right: none;
            width: auto;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { 50% { border-color: transparent; } }

        .input-row {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            width: 100%;
        }
        .command-line {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .command-line::before { content: '>'; margin-right: 1rem; font-weight: bold; }

        .search-input {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            flex-grow: 1;
            outline: none;
            padding-right: 1rem;
        }
        .search-input:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 4px;
            border-radius: 2px;
        }
        .history-toggle {
            padding: 0.5rem 1rem;
            margin-left: 1rem;
            border: 1px solid var(--accent-color);
            background: none;
            color: var(--accent-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            min-width: 80px;
        }
        .history-toggle:hover, .history-toggle:focus {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }
        .modal-overlay.active { display: flex; }
        .modal-container {
            background-color: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 95%;
            max-width: 900px;
            height: 95vh;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
        .modal-title { font-weight: 700; color: var(--accent-color); }
        .close-modal { background: none; border: none; color: var(--accent-color); font-size: 2rem; cursor: pointer; }
        .close-modal:hover { color: var(--bg-color); background: var(--accent-color); border-radius: 50%; }
        .result-container {
            padding: 1rem 0;
            flex-grow: 1;
            overflow-y: auto;
            font-family: 'Crimson Pro', serif;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            scroll-behavior: smooth;
        }
        .conversation-block {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px dashed var(--border-color);
        }
        .conversation-block h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
            color: var(--accent-color);
        }
        .conversation-block .content {
            box-shadow: 0 4px 10px var(--shadow-color);
            padding: 1rem;
            border-radius: 4px;
            background-color: var(--content-bg);
            color: var(--content-text);
            transition: box-shadow 0.3s;
        }
        .conversation-block .content pre {
            background-color: rgba(var(--accent-color-rgb), 0.05);
            padding: 0.75rem;
            border-radius: 4px;
            overflow-x: auto;
        }

        [data-mode="neo"] .conversation-block .content {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }
        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
        }
        .modal-footer button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            background: none;
            color: var(--accent-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            min-width: 100px;
        }
        .modal-footer button:hover, .modal-footer button:focus {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .mode-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .mode-toggle button, .mode-toggle select {
            padding: 0.5rem;
            border: 1px solid var(--accent-color);
            background: none;
            color: var(--accent-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
            min-width: 100px;
        }
        .mode-toggle select { background: var(--modal-bg); }
        .mode-toggle button:hover, .mode-toggle select:focus {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        @media (max-width: 600px) { .mode-toggle { top: 0.5rem; right: 0.5rem; } }

        #historyPanel {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            max-width: 80vw;
            background-color: var(--modal-bg);
            border-right: 1px solid var(--border-color);
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
        }
        #historyPanel.open { transform: translateX(0); }
        .history-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .history-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .history-actions button, .history-actions input {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            min-width: 60px;
        }
        .history-actions button:hover, .history-actions input:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        .close-history {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
        }
        #historyList {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem 0;
            list-style: none;
            margin: 0;
        }
        .history-item {
            padding: 0.75rem 1rem;
            border-bottom: 1px dashed var(--border-color);
            font-size: 0.9rem;
            transition: background-color 0.2s;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
        }
        .history-item:hover {
            background-color: rgba(var(--accent-color-rgb), 0.1);
        }
        .history-item-content {
            flex-grow: 1;
            overflow: hidden;
        }
        .history-item-content p {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 700;
        }
        .history-item-content small {
            color: var(--secondary-text);
            font-size: 0.75rem;
            display: block;
            margin-top: 2px;
        }
        .copy-btn {
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1rem;
            line-height: 1;
        }
        .copy-btn:hover { color: var(--accent-color); }

        #customMessage {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
            z-index: 1001;
            font-weight: 700;
            font-size: 0.9rem;
            max-width: 90vw;
        }
        [data-mode="neo"] #customMessage { color: #000000; }
        #customMessage.visible {
            opacity: 1;
            transform: translate(-50%, -10px);
        }
        #exportPrompt {
            display: none;
            position: fixed;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            font-weight: 700;
            font-size: 0.9rem;
            max-width: 90vw;
            text-align: center;
        }
        #exportPrompt button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--bg-color);
            background: var(--bg-color);
            color: var(--accent-color);
            cursor: pointer;
            border-radius: 4px;
        }
        #exportPrompt button:hover {
            background: var(--modal-bg);
        }
        #exportPrompt.visible {
            display: block;
        }
        .disclaimer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--secondary-text);
            font-size: 0.8rem;
            text-align: center;
            max-width: 90vw;
        }
        .chat-query-input {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid var(--accent-color);
            border-radius: 4px;
            background: var(--content-bg);
            color: var(--content-text);
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
            margin-top: 0.5rem;
        }
    </style>
</head>

        Your shitâ€™s gonna self-destruct in 2 hoursâ€”export now to keep your context free!
        <button id="exportPromptBtn" aria-label="Export conversation">Export Now</button>
    </div>

        Free tier uses shared conversation history. Export to save your context. By using this system, you agree to our terms of service.

    <script>
        // NOTE: API_URL MUST be set to the relative path '/' for stable routing to the current worker
        const API_URL = '/'; 
        const STORAGE_KEY = 'LOCAL_TRUTH_HISTORY';
        let localHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        let MODEL = localStorage.getItem('truth-model') || 'WORKERS_AI';

        // Utils
        function showMessage(msg, duration = 3000) {
            const el = document.getElementById('customMessage');
            el.textContent = msg;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), duration);
        }

        function showExportPrompt() {
            const prompt = document.getElementById('exportPrompt');
            prompt.classList.add('visible');
            setTimeout(() => prompt.classList.remove('visible'), 5000);
        }

        async function loadMarked() {
            // Marked is loaded in the HTML head now, so we just return the parse function
            return window.marked.parse;
        }

        function copyToClipboard(text, msg = 'Copied!') {
            // document.execCommand('copy') is used for compatibility in some environments
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            showMessage(msg);
        }

        async function promptForPassphrase(challengeQuestion) {
            return new Promise((resolve) => {
                const passphrase = prompt(challengeQuestion || 'What is the passphrase?');
                resolve(passphrase || '');
            });
        }

        // Modal/History
        function openModal() {
            document.getElementById('modal-overlay').classList.add('active');
            document.getElementById('chatQueryInput').focus();
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            // If the chat log is not empty after closing, show the export prompt
            if (document.getElementById('resultContainer').children.length > 0) showExportPrompt();
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            panel.classList.toggle('open');
            if (panel.classList.contains('open')) fetchHistory();
        }

        async function fetchHistory() {
            try {
                // The history endpoint is now correctly bound to the HISTORY Durable Object
                const res = await fetch(`${API_URL}conversation/history`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const history = await res.json();
                localHistory = history;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                renderHistory();
            } catch (error) {
                // If fetching the history fails (e.g., initial DO binding not fully ready),
                // we fall back to local storage and display a message.
                console.error("Failed to fetch history:", error);
                showMessage('Failed to fetch history. Loading local cache.', 4000);
                renderHistory(); 
            }
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            // Ensure we handle potentially undefined queries from old failed cache attempts
            const safeHistory = localHistory.map(item => ({
                ...item,
                query: item.query || 'Empty Query (Error)' 
            }));

            list.innerHTML = safeHistory.slice(-20).reverse().map(item => `
                <li class="history-item" role="button" tabindex="0" data-query="${item.query.replace(/"/g, '&quot;')}">
                    <div class="history-item-content">
                        <p>${item.query.slice(0, 50)}${item.query.length > 50 ? '...' : ''}</p>
                        <small>${item.model || 'Unknown'} â€¢ ${new Date(item.timestamp).toLocaleString()}</small>
                    </div>
                    <button class="copy-btn" aria-label="Copy query and answer">ðŸ“‹</button>
                </li>
            `).join('');

            document.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', e => {
                    const query = item.dataset.query;
                    const historyItem = safeHistory.find(h => h.query === query);

                    if (e.target.classList.contains('copy-btn')) {
                        copyToClipboard(`Query: ${query}\nAnswer: ${historyItem.answer}`);
                    } else {
                        // When clicking a history item, load the query into the main input and run it
                        document.getElementById('queryInput').value = query;
                        performTruthQuery(query);
                        toggleHistory(); 
                    }
                });
                item.addEventListener('keydown', e => {
                    if (e.key === 'Enter') {
                        document.getElementById('queryInput').value = item.dataset.query;
                        performTruthQuery(item.dataset.query);
                        toggleHistory();
                    }
                });
            });
        }

        async function exportHistory() {
            try {
                // The export endpoint is now correctly bound to the HISTORY Durable Object
                const res = await fetch(`${API_URL}conversation/export`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'conversation.json';
                a.click();
                URL.revokeObjectURL(url);
                showMessage('History exported. Save it to continue later!');
            } catch (error) {
                showMessage('Failed to export history.');
            }
        }

        async function importHistory(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async () => {
                try {
                    const imported = JSON.parse(reader.result);
                    const res = await fetch(`${API_URL}conversation/import`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(imported)
                    });
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    const data = await res.json();
                    if (data.success) {
                        // Refresh both local and remote state
                        localHistory = imported.history;
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                        await fetchHistory();
                        showMessage('History imported. Context restored!');
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    showMessage(`Invalid JSON or import failed: ${error.message}`);
                }
            };
            reader.readAsText(file);
        }

        // Query
        async function performTruthQuery(query, challengeResponse = '') {
            if (!query.trim()) return showMessage('Enter a query.');
            
            // If the modal is closed, this is a new initial query, so open it and clear the chat log
            if (!document.getElementById('modal-overlay').classList.contains('active')) {
                document.getElementById('resultContainer').innerHTML = '';
                openModal();
            }

            const container = document.getElementById('resultContainer');
            const loadingId = `loading-${Date.now()}`;
            
            // Append the new question and a loading block
            container.innerHTML += `
                <div class="conversation-block user-query" style="text-align: right;">
                    <h4>You:</h4>
                    <div class="content" style="background-color: var(--accent-color); color: var(--bg-color);">${query}</div>
                </div>
                <div class="conversation-block ai-response" id="${loadingId}">
                    <h4>AI:</h4>
                    <div class="content">Scanning...</div>
                </div>
            `;
            // Scroll to the new entry
            container.scrollTop = container.scrollHeight;

            try {
                const parse = await loadMarked();
                const payload = {
                    task: 'generate',
                    input: query,
                    model: MODEL,
                    challengeResponse: challengeResponse
                };
                
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                const loadingBlock = document.getElementById(loadingId);

                if (!res.ok) {
                    if (data.error === 'CHALLENGE_REQUIRED') {
                        const passphrase = await promptForPassphrase(data.challengeQuestion);
                        loadingBlock.remove(); // Remove temporary block
                        return performTruthQuery(query, passphrase);
                    }
                    
                    const errorMsg = data.error || `HTTP ${res.status}`;
                    loadingBlock.querySelector('.content').innerHTML = `Error: ${errorMsg}`;
                    loadingBlock.querySelector('.content').style.backgroundColor = 'var(--grid-cell-off)';
                    throw new Error(errorMsg);
                }

                // Replace the loading block content with the actual answer
                loadingBlock.querySelector('.content').innerHTML = parse(data.answer);
                loadingBlock.innerHTML += `<small style="display: block; margin-top: 5px; text-align: right; color: var(--secondary-text);">Model: ${data.model} â€¢ Cached: ${data.cached ? 'Yes' : 'No'}</small>`;
                
                // Update conversation history in the background
                fetchHistory();

            } catch (error) {
                console.error("Query Error:", error);
            } finally {
                 container.scrollTop = container.scrollHeight;
            }
        }
        
        // --- Event Listeners ---
        
        // Main input sends query
        document.getElementById('queryInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') performTruthQuery(e.target.value);
        });

        // Chat follow-up input sends query
        document.getElementById('chatQueryInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value;
                e.target.value = '';
                performTruthQuery(query);
            }
        });

        document.getElementById('historyToggle').addEventListener('click', toggleHistory);
        document.getElementById('closeHistory').addEventListener('click', toggleHistory);
        document.getElementById('close-modal').addEventListener('click', closeModal);
        
        // Copy entire conversation from the modal
        document.getElementById('copyResult').addEventListener('click', () => {
            const conversationBlocks = document.querySelectorAll('.result-container .conversation-block');
            let fullText = '';
            conversationBlocks.forEach(block => {
                const speaker = block.querySelector('h4').textContent;
                const content = block.querySelector('.content').textContent;
                fullText += `${speaker}: ${content}\n\n`;
            });
            copyToClipboard(fullText.trim(), 'Conversation copied!');
        });
        
        // Start New Chat (clears modal visually and resets DO history)
        document.getElementById('newChatBtn').addEventListener('click', async () => {
            const container = document.getElementById('resultContainer');
            container.innerHTML = ''; 
            try {
                // Clear history in the Durable Object
                const res = await fetch(`${API_URL}conversation/import`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: [] })
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                fetchHistory(); // Refresh the sidebar
                showMessage('New chat started. Context cleared.', 3000);
            } catch (error) {
                showMessage('Failed to clear DO context. Starting new chat locally only.', 4000);
            }
        });


        document.getElementById('exportHistory').addEventListener('click', exportHistory);
        document.getElementById('importHistory').addEventListener('change', importHistory);
        document.getElementById('importTrigger').addEventListener('click', () => {
            document.getElementById('importHistory').click();
        });
        
        // Clear all history from DO
        document.getElementById('clearHistory').addEventListener('click', async () => {
            try {
                const res = await fetch(`${API_URL}conversation/import`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: [] })
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                localHistory = [];
                localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                renderHistory();
                document.getElementById('resultContainer').innerHTML = '';
                showMessage('All history cleared (DO and Local).');
            } catch (error) {
                showMessage('Failed to clear history.');
            }
        });
        
        document.getElementById('modelSelector').addEventListener('change', (e) => {
            MODEL = e.target.value;
            localStorage.setItem('truth-model', MODEL);
            showMessage(`Model set to ${e.target.options[e.target.selectedIndex].text}`);
        });
        document.querySelectorAll('.mode-toggle button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.body.dataset.mode = btn.dataset.mode;
                localStorage.setItem('theme', btn.dataset.mode);
            });
        });
        document.getElementById('exportPromptBtn').addEventListener('click', exportHistory);

        // Initialize
        document.body.dataset.mode = localStorage.getItem('theme') || 'silvery';
        document.getElementById('modelSelector').value = MODEL;
        fetchHistory(); // Load initial history
        
        window.onload = function() {
            // Typing animation
            setTimeout(() => {
                const typedText = document.getElementById('typedText');
                typedText.classList.add('is-typing');
                setTimeout(() => {
                    typedText.classList.remove('is-typing');
                    typedText.classList.add('is-done');
                }, 3500);
            }, 100);

            // Check for URL query parameter and run search automatically
            const urlParams = new URLSearchParams(window.location.search);
            const initialQuery = urlParams.get('q');
            if (initialQuery) {
                const decodedQuery = decodeURIComponent(initialQuery.replace(/\+/g, ' '));
                document.getElementById('queryInput').value = decodedQuery;
                performTruthQuery(decodedQuery);
            }
        };

    </script>
</body>
</html>
