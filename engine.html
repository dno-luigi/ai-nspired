<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Nspired :: Truth Engine Interface</title>
    <meta name="description" content="ai-nspired.com ‚Ä¢ truth-engine. memory keeper. Systems that don't forget‚Äîor flinch.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');
        :root {
            --bg-color: #f8f8ff;
            --text-color: #1a1a1a;
            --border-color: #d0d0d0;
            --modal-bg: #ffffff;
            --content-bg: #f8f8ff;
            --accent-color: #1a2a3a;
            --secondary-text: #6c757d;
            --shadow-color: rgba(0,0,0,0.05);
            --accent-color-rgb: 26, 42, 58;
        }
        [data-mode="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #333333;
            --modal-bg: #2a2a2a;
            --content-bg: #111111;
            --accent-color: #c7a17a;
            --secondary-text: #9fa8da;
            --shadow-color: rgba(0,0,0,0.3);
            --accent-color-rgb: 199, 161, 122;
        }
        [data-mode="neo"] {
            --bg-color: #000000;
            --text-color: #00FF00;
            --border-color: #008800;
            --modal-bg: #0d0d0d;
            --content-bg: #1a1a1a;
            --accent-color: #00FF00;
            --secondary-text: #00AA00;
            --shadow-color: transparent;
            --accent-color-rgb: 0, 255, 0;
        }
        body {
            margin: 0;
            padding: 1.5rem 1rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            width: 100%;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
        }
        .terminal-window {
            width: 100%;
            max-width: 800px;
            text-align: left;
        }
        .typed-text {
            font-weight: 700;
            font-size: 1.5rem;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            border-right: 3px solid var(--accent-color);
            animation: blink-caret .75s step-end infinite;
        }
        .typed-text.is-typing {
            animation: typing 3.5s steps(40, end) forwards, blink-caret .75s step-end infinite;
        }
        .typed-text.is-done {
            animation: none;
            border-right: none;
            width: auto;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { 50% { border-color: transparent; } }
        .input-container {
            display: flex;
            flex-direction: column;
            margin-top: 2rem;
            width: 100%;
            gap: 1rem;
        }
        .input-row {
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            width: 100%;
        }
        .command-line {
            display: flex;
            align-items: flex-end;
            flex-grow: 1;
            min-width: 0;
            width: 100%;
            position: relative;
            background: var(--content-bg);
            border: 2px solid var(--accent-color);
            border-radius: 16px;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }
        .command-line:focus-within {
            box-shadow: 0 0 20px rgba(var(--accent-color-rgb), 0.3);
            border-color: var(--accent-color);
        }
        .enter-button {
            margin: 0.5rem;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--accent-color);
            color: var(--bg-color);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            align-self: flex-end;
        }
        .enter-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--accent-color);
        }
        .search-input {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'Crimson Pro', serif;
            font-size: 1.3rem;
            flex-grow: 1;
            outline: none;
            min-width: 0;
            width: 100%;
            padding: 1rem;
            resize: none;
            min-height: 60px;
            max-height: 200px;
            line-height: 1.5;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .button-row {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            width: 100%;
        }
        .icon-button {
            padding: 0.75rem;
            border: 2px solid var(--accent-color);
            background: none;
            color: var(--accent-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 50%;
            font-size: 1.2rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .icon-button:hover, .icon-button:focus {
            background-color: var(--accent-color);
            color: var(--bg-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(var(--accent-color-rgb), 0.3);
        }
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }
        .modal-overlay.active { display: flex; }
        .modal-container {
            background-color: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 95%;
            max-width: 900px;
            height: 95vh;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            overflow: hidden;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .modal-title { font-weight: 700; color: var(--accent-color); }
        .close-modal {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.25rem;
        }
        .close-modal:hover {
            color: var(--bg-color);
            background: var(--accent-color);
            border-radius: 50%;
        }
        .result-container {
            padding: 1rem 0;
            flex-grow: 1;
            overflow-y: auto;
            font-family: 'Crimson Pro', serif;
            color: var(--text-color);
        }
        .conversation-block .content {
            box-shadow: 0 4px 10px var(--shadow-color);
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
        }
        .modal-footer {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            padding-top: 0.5rem;
            border-top: 1px solid var(--border-color);
        }
        .modal-footer button {
            padding: 0.5rem;
            border: 1px solid var(--accent-color);
            background: none;
            color: var(--accent-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        #historyPanel {
            position: fixed;
            top: 0;

            height: 100%;
            width: 350px;
            max-width: 85vw;
            background-color: var(--modal-bg);
            border-right: 1px solid var(--border-color);

            z-index: 999;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        #historyPanel.open { transform: translateX(0); }
        .history-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--accent-color);
            color: var(--bg-color);
        }
        .history-title {
            font-weight: 700;
            font-size: 1.2rem;
            margin: 0;
        }
        .menu-section {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .menu-section-title {
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 1rem;

            text-transform: uppercase;

        }
        .theme-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .theme-buttons button {
            padding: 0.75rem 1rem;
            border: 2px solid var(--accent-color);
            background: none;
            color: var(--accent-color);

            border-radius: 8px;

        .model-selector {

            border: 2px solid var(--accent-color);
            background: var(--modal-bg);
            color: var(--accent-color);
            font-weight: 700;
            border-radius: 8px;
            font-size: 1rem;
        }
        .history-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }
        .history-actions button, .history-actions input {
            background: none;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 0.9rem;
            padding: 0.75rem;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        #importHistory { display: none; }
        .close-history {
            background: none;
            border: none;
            color: var(--bg-color);
            font-size: 1.8rem;
            cursor: pointer;
            padding: 0.25rem;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .close-history:hover {
            background: var(--bg-color);
            color: var(--accent-color);
        }
        #historyList {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 1.5rem;
            list-style: none;
            margin: 0;
        }
        .history-item {
            padding: 1rem 0;
            border-bottom: 1px dashed var(--border-color);
            font-size: 0.9rem;
            transition: background-color 0.2s;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
        }
        .history-item:hover { background-color: rgba(26,42,58,0.08); }
        .history-item-content p {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 700;
        }
        .history-item-content small {
            color: var(--secondary-text);
            font-size: 0.75rem;
            display: block;
            margin-top: 2px;
        }
        #customMessage {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;

            z-index: 1001;

        }

            transform: translateX(-50%);
            color: var(--secondary-text);
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>

<script>
    const API_URL = 'https://truthengine.ai-n.workers.dev/api/ai/truth';
    const LOCAL_HISTORY_KEY = 'TRUTH_ENGINE_LOCAL_HISTORY';
    const SESSION_KEY = 'TRUTH_ENGINE_SESSION_ID';

    const appState = {
        localHistory: JSON.parse(localStorage.getItem(LOCAL_HISTORY_KEY) || '[]'),
        MODEL: localStorage.getItem('truth-model') || 'polaris-alpha',
        sessionId: localStorage.getItem(SESSION_KEY) || null
    };

    function normalizeQuery(q) {
        return (q || '').trim().toLowerCase()
            .replace(/[^\w\s]/g, '')
            .replace(/\s+/g, '-')
            .substring(0, 100);
    }
    function buildCacheKey(q) {
        return 'truth:' + normalizeQuery(q);
    }
    function setSessionId(id) {
        if (!id) return;
        appState.sessionId = id;
        localStorage.setItem(SESSION_KEY, id);
    }
    function ensureSessionId() {
        if (appState.sessionId) return appState.sessionId;
        const bytes = crypto.getRandomValues(new Uint8Array(16));
        const id = 'sess_' + Array.from(bytes).map(b => b.toString(16).padStart(2,'0')).join('');
        setSessionId(id);
        return id;
    }
    function showMessage(msg, ms=2500) {
        const el = document.getElementById('customMessage');
        el.textContent = msg;
        el.classList.add('visible');
        setTimeout(()=>el.classList.remove('visible'), ms);
    }
    async function loadMarked() {
        if (window.marked) return window.marked.parse;
        const s = document.createElement('script');
        s.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
        document.head.appendChild(s);
        return new Promise(res => {
            s.onload = () => res(window.marked.parse);
            s.onerror = () => res(t => t);
        });
    }
    function openModal() {
        document.getElementById('modal-overlay').classList.add('active');
    }
    function closeModal() {
        document.getElementById('modal-overlay').classList.remove('active');
    }
    function toggleHistory() {
        const p = document.getElementById('historyPanel');
        p.classList.toggle('open');
        if (p.classList.contains('open')) renderHistory();
    }
    function saveToLocalHistory(entryLike) {
        const now = Math.floor(Date.now()/1000);
        const e = {
            id: entryLike.id || (Date.now().toString(36)+Math.random().toString(36).slice(2,8)),
            query: entryLike.query || '',
            answer: entryLike.answer || '',
            model: entryLike.model || appState.MODEL,
            layer: entryLike.layer || 'unknown',
            source: entryLike.source || 'truthengine',
            status: entryLike.status || 'ok',
            verified: !!entryLike.verified,
            provisional: !!entryLike.provisional,
            timestamp: entryLike.timestamp || now
        };
        appState.localHistory.unshift(e);
        if (appState.localHistory.length > 100) {
            appState.localHistory = appState.localHistory.slice(0,100);
        }
        localStorage.setItem(LOCAL_HISTORY_KEY, JSON.stringify(appState.localHistory));
        return e;
    }
    function renderHistory() {
        const ul = document.getElementById('historyList');
        const hist = appState.localHistory;
        if (!hist.length) {
            ul.innerHTML = '<li style="padding:1rem 0;color:var(--secondary-text);text-align:center;">No conversations yet.</li>';
            return;
        }
        ul.innerHTML = hist.map(h => {
            const label = (h.query || '').slice(0,60)+(h.query && h.query.length>60?'‚Ä¶':'');
            const icon = h.layer==='master'?'üëë':h.layer==='provisional'?'üß™':h.layer==='miss'?'‚ö†Ô∏è':'‚ú®';
            return `<li class="history-item" data-id="${h.id}">
                <div class="history-item-content">
                    <p>${label}</p>
                    <small>${icon} ${h.layer||'unknown'} ‚Ä¢ ${h.model} ‚Ä¢ ${new Date(h.timestamp*1000).toLocaleString()}</small>
                </div>
            </li>`;
        }).join('');
        Array.from(ul.querySelectorAll('.history-item')).forEach(li=>{
            li.onclick = ()=>{
                const id=li.dataset.id;
                const e=appState.localHistory.find(x=>x.id===id);
                if (e) showConversation(e);
            };
        });
    }
    async function showConversation(entry) {
        const parse = await loadMarked();
        const c = document.getElementById('resultContainer');
        const icon = entry.layer==='master'?'üëë Master truth':
                     entry.layer==='provisional'?'üß™ Provisional':
                     entry.layer==='miss'?'‚ö†Ô∏è Miss':
                     '‚ú®';
        c.innerHTML = `<div class="conversation-block">
            <h4>‚ùì Query: ${entry.query}</h4>
            <div class="content">${parse(entry.answer||'')}</div>
            <small>${icon} ‚Ä¢ ü§ñ ${entry.model} ‚Ä¢ ${new Date(entry.timestamp*1000).toLocaleString()}<br>üîë ${buildCacheKey(entry.query||'')}</small>
        </div>`;
        openModal();
        document.getElementById('historyPanel').classList.remove('open');
    }
    function showLoading() {
        const c = document.getElementById('resultContainer');
        c.innerHTML = `<div style="text-align:center;padding:2rem;">
            <div style="font-size:2rem;margin-bottom:1rem;">‚è≥</div>
            <div style="color:var(--secondary-text);">Asking the truth-keeper...</div>
        </div>`;
    }
    async function performTruthQuery(query) {
        if (!query || !query.trim()) {
            showMessage('Please enter a question.');
            return;
        }
        const sessionId = ensureSessionId();
        openModal();
        showLoading();
        try {
            const parse = await loadMarked();
            const res = await fetch(API_URL, {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({
                    input:query,
                    model:appState.MODEL,
                    sessionId
                })
            });
            const data = await res.json().catch(()=>({}));
            if (!res.ok) throw new Error(data.error||'Error from truthengine');
            const answer = data.answer || (data.status==='miss'
                ? 'No committed truth yet. (MISS from truth layer)'
                : '');
            const layer = data.layer || (data.status==='miss'?'miss':'none');
            const entry = saveToLocalHistory({
                id:(data.id||normalizeQuery(query))+':'+Date.now(),
                query,
                answer,
                model:data.model||appState.MODEL,
                layer,
                source:data.source||'truth',
                status:data.status||'ok',
                verified:!!data.verified,
                provisional:!!data.provisional
            });
            const flags = [];
            if (layer==='master' || data.verified) flags.push('üëë Master');
            if (layer==='provisional' || data.provisional) flags.push('üß™ Provisional');
            if (layer==='miss') flags.push('‚ö†Ô∏è Miss');
            const c = document.getElementById('resultContainer');
            c.innerHTML = `<div class="conversation-block">
                <h4>‚ùì Query: ${query}</h4>
                <div class="content">${parse(answer)}</div>
                <small>
                    ü§ñ ${entry.model}
                    ${flags.length?' ‚Ä¢ '+flags.join(' ‚Ä¢ '):''}
                    <br>üìö Source: ${data.source||'truth'}
                    <br>üÜî Truth ID: ${data.id||normalizeQuery(query)}
                    <br>üîë Cache Key: ${buildCacheKey(query)}
                </small>
            </div>`;
            renderHistory();
            showMessage('‚úÖ Answer ready');
        } catch (err) {
            console.error(err);
            const msg = err.message || 'Something went wrong';
            const c = document.getElementById('resultContainer');
            c.innerHTML = `<div class="conversation-block">
                <h4>‚ùì Query: ${query}</h4>
                <div class="content" style="color:#d32f2f;">
                    ‚ö†Ô∏è ${msg}<br><br>
                    <em>Saved locally. Try again soon.</em>
                </div>
            </div>`;
            saveToLocalHistory({
                query,
                answer:'Error: '+msg,
                model:appState.MODEL,
                layer:'error',
                source:'truthengine',
                status:'error'
            });
            renderHistory();
            showMessage('‚ùå '+msg, 4000);
        }
    }
    function exportLocalHistory() {
        const data = {
            version:'local-1',
            exportedAt:new Date().toISOString(),
            conversations:appState.localHistory
        };
        const blob = new Blob([JSON.stringify(data,null,2)],{type:'application/json'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href=url;
        a.download='truth-local-'+new Date().toISOString().slice(0,10)+'.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        showMessage('üì¶ Exported');
    }
    function clearLocalHistory() {
        appState.localHistory = [];
        localStorage.setItem(LOCAL_HISTORY_KEY, '[]');
    }
    // Events
    document.getElementById('enterButton').onclick = ()=>{
        const q = document.getElementById('queryInput').value;
        if (q.trim()) {
            performTruthQuery(q);
            document.getElementById('queryInput').value = '';
        }
    };
    document.getElementById('queryInput').addEventListener('keydown', e=>{
        if ((e.ctrlKey || e.metaKey) && e.key==='Enter') {
            e.preventDefault();
            const q = e.target.value;
            if (q.trim()) {
                performTruthQuery(q);
                e.target.value='';
            }
        }
    });
    document.getElementById('historyToggle').onclick = toggleHistory;
    document.getElementById('closeHistory').onclick = toggleHistory;
    document.getElementById('newChatBtn').onclick = ()=>{
        if (!confirm('New chat id? SessionMemory history will effectively reset. Local stays.')) return;
        localStorage.removeItem(SESSION_KEY);
        ensureSessionId();
        showMessage('New session id created');
    };
    document.getElementById('close-modal').onclick = closeModal;
    document.getElementById('copyResult').onclick = ()=>{
        const t = document.querySelector('.conversation-block .content')?.innerText || '';
        if (t) {
            navigator.clipboard.writeText(t).then(()=>showMessage('Copied'));
        }
    };
    document.getElementById('saveLocal').onclick = ()=>{
        const q = document.querySelector('.conversation-block h4')?.textContent.replace('‚ùì Query: ','') || '';
        const a = document.querySelector('.conversation-block .content')?.innerText || '';
        if (q && a) {
            saveToLocalHistory({query:q,answer:a,model:appState.MODEL,layer:'manual',source:'ui'});
            renderHistory();
            showMessage('Saved locally');
        }
    };
    document.getElementById('exportHistory').onclick = exportLocalHistory;
    document.getElementById('importTrigger').onclick = ()=>document.getElementById('importHistory').click();
    document.getElementById('importHistory').addEventListener('change', async e=>{
        const f = e.target.files[0];
        if (!f) return;
        try {
            const text = await f.text();
            const json = JSON.parse(text);
            if (Array.isArray(json.conversations)) {
                appState.localHistory = json.conversations;
                localStorage.setItem(LOCAL_HISTORY_KEY, JSON.stringify(appState.localHistory));
                renderHistory();
                showMessage('Imported');
            } else showMessage('Invalid file');
        } catch {
            showMessage('Import failed');
        }
    });
    document.getElementById('clearLocalHistory').onclick = ()=>{
        if (!confirm('Clear all local history?')) return;
        clearLocalHistory();
        renderHistory();
        showMessage('Cleared');
    };
    document.querySelectorAll('.theme-buttons button').forEach(b=>{
        b.onclick = ()=>{
            document.body.dataset.mode = b.dataset.mode;
            localStorage.setItem('theme', b.dataset.mode);
            showMessage('Theme: '+b.dataset.mode);
        };
    });
    document.getElementById('modelSelector').onchange = e=>{
        appState.MODEL = e.target.value;
        localStorage.setItem('truth-model', appState.MODEL);
        showMessage('Model label: '+e.target.value);
    };
    document.addEventListener('keydown', e=>{
        if (e.key==='Escape') {
            if (document.getElementById('modal-overlay').classList.contains('active')) closeModal();
            if (document.getElementById('historyPanel').classList.contains('open')) toggleHistory();
        }
    });
    function init() {
        document.body.dataset.mode = localStorage.getItem('theme') || 'silvery';
        const savedModel = localStorage.getItem('truth-model');
        if (savedModel) {
            const sel = document.getElementById('modelSelector');
            if ([...sel.options].some(o=>o.value===savedModel)) {
                sel.value = savedModel;
                appState.MODEL = savedModel;
            }
        }
        ensureSessionId();
        renderHistory();
        const tt = document.getElementById('typedText');
        tt.classList.add('is-typing');
        setTimeout(()=>{
            tt.classList.remove('is-typing');
            tt.classList.add('is-done');
        },3500);
        setTimeout(()=>document.getElementById('queryInput').focus(),200);
    }
    window.addEventListener('load', init);
</script>
</body>
</html>
