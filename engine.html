<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ai-nspired :: truth engine</title>
    <meta name="description" content="the query interface for the ai-nspired network.">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600&family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #020617;
            --grid-color: rgba(0, 119, 255, 0.1);
            --text-color: #94a3b8;
            --heading-color: #e2e8f0;
            --primary-color: #38bdf8;
            --card-bg: rgba(15, 23, 42, 0.8);
            --border-color: #1e293b;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 4rem 2rem;
            line-height: 1.7;
            text-transform: lowercase;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: pan-grid 60s linear infinite;
        }

        @keyframes pan-grid {
            0% { background-position: 0 0; }
            100% { background-position: 1200px 600px; }
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .engine-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .engine-header h1 {
            font-family: 'Roboto Mono', monospace;
            font-size: 2.5rem;
            color: var(--heading-color);
            margin: 0;
        }

        .search-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-input {
            flex-grow: 1;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 1rem;
            color: var(--heading-color);
            font-family: 'Lexend', sans-serif;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.3);
        }

        .search-button {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .search-button:hover {
            background-color: #7dd3fc;
        }

        .result-container {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 2rem;
            min-height: 300px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .result-container p, .result-container li {
            color: var(--text-color);
        }
        .result-container h1, .result-container h2, .result-container h3 {
            color: var(--heading-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        .result-container a {
            color: var(--primary-color);
        }
        .result-container code {
            background-color: var(--bg-color);
            padding: 2px 5px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        .result-container .citation-block {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
        }
        footer a {
            color: #475569;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="engine-header">
            <h1>truth engine</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" class="search-input" id="queryInput" placeholder="find clarity in chaos..." aria-label="Truth Engine Search" />
                <button class="search-button" id="searchButton">run it</button>
            </div>
            <div class="result-container" id="resultContainer">
                <p>awaiting query...</p>
            </div>
        </main>
        <footer>
            <a href="index.html">return to ai-nspired.com</a>
        </footer>
    </div>

    <script>
        const API_URL = 'https://justice.ai-n.workers.dev/api/ai/truth';
        const queryInput = document.getElementById('queryInput');
        const searchButton = document.getElementById('searchButton');
        const resultContainer = document.getElementById('resultContainer');

        async function performTruthQuery(queryText = null) {
            const query = queryText || queryInput.value.trim();
            if (!query) {
                resultContainer.innerHTML = '<p>please enter a question to begin your search.</p>';
                return;
            }
            queryInput.value = query;
            resultContainer.innerHTML = '<p>searching for answers...</p>';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query }),
                });

                if (!response.ok) {
                    throw new Error(`http error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.answer) {
                    let resultHTML = marked.parse(data.answer);
                    if (data.citations && Array.isArray(data.citations) && data.citations.length > 0) {
                        resultHTML += '<div class="citation-block"><h3>sources:</h3><ul>';
                        data.citations.forEach((citation) => {
                            resultHTML += `<li><a href="${citation.url}" target="_blank" rel="noopener noreferrer">${citation.title}</a></li>`;
                        });
                        resultHTML += '</ul></div>';
                    }
                    resultContainer.innerHTML = resultHTML;
                } else {
                    resultContainer.innerHTML = '<p>no direct answer found for your query. please try rephrasing.</p>';
                }
            } catch (error) {
                resultContainer.innerHTML = `<p>error: ${error.message}. could not connect to ai service.</p>`;
                console.error("fetch error:", error);
            }
        }

        searchButton.addEventListener('click', () => performTruthQuery());
        queryInput.addEventListener('keypress', (event) => {
            if (event.key === 'enter') {
                performTruthQuery();
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const q = params.get('q');
            if (q) {
                performTruthQuery(q);
            }
        });

        document.body.addEventListener('click', function(event) {
            const link = event.target.closest('a[href]');
            if (!link) return;

            const url = new URL(link.href, window.location.origin);
            const isInternalQuery = url.pathname === window.location.pathname && url.searchParams.has('q');
            
            if (isInternalQuery) {
                event.preventDefault();
                const query = url.searchParams.get('q');
                if (query) {
                    history.pushState(null, '', url.search);
                    performTruthQuery(query);
                }
            }
        });
    </script>
</body>
</html>
