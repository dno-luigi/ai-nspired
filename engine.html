            width: 100%;

        }

        .typed-text.is-typing {

        }
        .typed-text.is-done {
            animation: none;
            border-right: none;
            width: auto;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { 50% { border-color: transparent; } }

        .input-row {
            display: flex;
            align-items: center;

            width: 100%;

            display: flex;
            align-items: center;

        .search-input {
            background: transparent;

        .history-toggle {
            padding: 0.5rem 1rem;

        .modal-overlay {

            top: 0; left: 0;

        .modal-container {

        .result-container {

        .history-actions input[type="file"] {

        .history-actions button, .history-actions .file-upload-btn {
            background: none;

            border-radius: 4px;

        }
        .history-actions button:hover, .history-actions .file-upload-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        .close-history {

            border: none;
            color: var(--accent-color);

            cursor: pointer;
        }
        #historyList {

        .history-item:hover {

        .history-item-content {

        .history-item-content p {

        .copy-btn {

        #customMessage {

        #exportPrompt {

    <script>
        // This MUST be the full URL.
        const API_URL = 'https://truthengine.ai-n.workers.dev/';
        
        const STORAGE_KEY = 'LOCAL_TRUTH_HISTORY';
        let localHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        let MODEL = localStorage.getItem('truth-model') || 'gemini-flash';
        let parse = (text) => text.replace(/</g, "&lt;").replace(/>/g, "&gt;"); // Fallback parser

        // --- Utils ---
        function showMessage(msg, duration = 3000) {
            const el = document.getElementById('customMessage');
            if (!el) return;
            el.textContent = msg;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), duration);
        }

        function showExportPrompt() {
            const prompt = document.getElementById('exportPrompt');
            if (prompt) prompt.classList.add('visible');
            setTimeout(() => {
                if (prompt) prompt.classList.remove('visible');
            }, 5000);
        }

        async function loadMarked() {
            if (window.marked) {
                parse = window.marked.parse;
                return;
            }
            try {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
                document.head.appendChild(script);
                script.onload = () => {
                    if (window.marked) {
                        parse = window.marked.parse;
                        console.log('Marked.js loaded.');
                    }
                };
            } catch(e) {
                console.error('Failed to load Marked.js', e);
            }
        }

        function copyToClipboard(text, msg = 'Copied!') {
            if (!navigator.clipboard) {
                showMessage('Clipboard API not available.');
                return;
            }
            navigator.clipboard.writeText(text).then(() => showMessage(msg)).catch(err => showMessage('Failed to copy.'));
        }

        async function promptForPassphrase(challengeQuestion) {
            return new Promise((resolve) => {
                const passphrase = prompt(challengeQuestion || 'What is the passphrase?');
                resolve(passphrase || '');
            });
        }
        
        function sanitizeQuery(query) {
             // Basic sanitization to prevent weirdness, but allow Marked to render
            return query.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        }
        
        function scrollToBottom() {
            const container = document.getElementById('resultContainer');
            if(container) container.scrollTop = container.scrollHeight;
        }

        // --- Modal/History ---
        function openModal() {
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            if (speechSynthesis.speaking) speechSynthesis.cancel();
            if (localHistory.length > 0) showExportPrompt();
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            if (!panel) return;
            panel.classList.toggle('open');
            if (panel.classList.contains('open')) fetchHistory();
        }

        async function fetchHistory() {
            try {
                const res = await fetch(`${API_URL}conversation/history`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const history = await res.json();
                
                if (!Array.isArray(history)) {
                    console.error("Fetched history is not an array:", history);
                    localHistory = [];
                } else {
                    localHistory = history;
                }
                
                localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                renderHistory();
            } catch (error) {
                showMessage(`Failed to fetch history: ${error.message}`);
                console.error("fetchHistory error:", error);
                renderHistory(); // Fallback to local storage
            }
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            if (!list) return;
            
            if (!Array.isArray(localHistory)) {
                console.error("localHistory is not an array:", localHistory);
                localHistory = []; // Fix it
            }
            
            list.innerHTML = localHistory.slice(-20).reverse().map(item => {
                const query = item.query || "Empty Query";
                const safeQuery = query.replace(/"/g, '&quot;');
                const shortQuery = query.slice(0, 50) + (query.length > 50 ? '...' : '');
                
                return `
                <li class="history-item" role="button" tabindex="0" data-query="${safeQuery}">
                    <div class="history-item-content">
                        <p>${shortQuery}</p>
                        <small>${item.model || 'unknown'} â€¢ ${item.timestamp ? new Date(item.timestamp).toLocaleString() : 'no date'}</small>
                    </div>
                    <button class="copy-btn" aria-label="Copy query and answer">ðŸ“‹</button>
                </li>
            `}).join('');
            
            document.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', e => {
                    const query = item.dataset.query;
                    if (e.target.classList.contains('copy-btn')) {
                        const historyItem = localHistory.find(h => h.query === query);
                        copyToClipboard(`Query: ${query}\nAnswer: ${historyItem ? historyItem.answer : 'Not found.'}`);
                    } else {
                        performTruthQuery(query);
                    }
                });
                item.addEventListener('keydown', e => {
                    if (e.key === 'Enter') performTruthQuery(item.dataset.query);
                });
            });
        }

        async function exportHistory() {
            try {
                const res = await fetch(`${API_URL}conversation/export`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'conversation.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                showMessage('History exported. Save it to continue later!');
            } catch (error) {
                showMessage('Failed to export history.');
            }
        }

        async function importHistory(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async () => {
                try {
                    const imported = JSON.parse(reader.result);
                    if (!imported || !Array.isArray(imported.history)) {
                        throw new Error("Invalid file format. Expected { history: [...] }");
                    }
                    const res = await fetch(`${API_URL}conversation/import`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(imported)
                    });
                    if (!res.ok) {
                         const err = await res.json();
                         throw new Error(err.error || `HTTP ${res.status}`);
                    }
                    const data = await res.json();
                    if (data.success) {
                        localHistory = imported.history;
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                        await fetchHistory();
                        showMessage('History imported. Context restored!');
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    showMessage(`Import failed: ${error.message}`);
                }
            };
            reader.readAsText(file);
        }
        
        async function clearHistory() {
            try {
                const res = await fetch(`${API_URL}conversation/import`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: [] })
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                localHistory = [];
                localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                renderHistory();
                showMessage('History cleared.');
                
                // Also clear the modal
                const container = document.getElementById('resultContainer');
                if (container) container.innerHTML = "";
                
            } catch (error) {
                showMessage('Failed to clear history.');
            }
        }

        // --- Query ---
        async function performTruthQuery(query, challengeResponse = '') {
            if (!query || !query.trim()) return showMessage('Enter a query.');
            
            const sanitizedQuery = sanitizeQuery(query);
            openModal();
            const container = document.getElementById('resultContainer');
            if (!container) return;
            
            // Add query to chat
            const queryBlock = document.createElement('div');
            queryBlock.className = 'conversation-block';
            queryBlock.innerHTML = `<h4>Query: ${sanitizedQuery}</h4>`;
            container.appendChild(queryBlock);
            
            // Add placeholder for answer
            const loadingId = `loading-${Date.now()}`;
            const answerBlock = document.createElement('div');
            answerBlock.className = 'content';
            answerBlock.id = loadingId;
            answerBlock.innerHTML = 'Scanning...';
            queryBlock.appendChild(answerBlock);

            scrollToBottom();

            try {
                const payload = {
                    input: query,
                    model: MODEL,
                    challengeResponse: challengeResponse
                };
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                const answerContainer = document.getElementById(loadingId);
                if (!answerContainer) return;

                if (!res.ok) {
                    if (data.error === 'CHALLENGE_REQUIRED') {
                        // Remove the placeholder blocks
                        queryBlock.remove(); 
                        const passphrase = await promptForPassphrase(data.challengeQuestion);
                        return performTruthQuery(query, passphrase); // Re-run query
                    }
                    throw new Error(data.error || `HTTP ${res.status}`);
                }
                
                // Success
                answerContainer.innerHTML = parse(data.answer);
                
                const meta = document.createElement('small');
                meta.textContent = `Model: ${data.model} â€¢ ${new Date(data.timestamp).toLocaleString()}`;
                if(data.cached) {
                    meta.textContent += " (Cached)";
                    meta.style.color = "var(--accent-color)";
                    meta.style.fontWeight = "bold";
                }
                queryBlock.appendChild(meta);


                localHistory.push({ query, answer: data.answer, model: data.model, timestamp: data.timestamp });
                localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                // No need to fetchHistory(), just render
                renderHistory(); 

            } catch (error) {
                const answerContainer = document.getElementById(loadingId);
                if (answerContainer) {
                    answerContainer.innerHTML = `Error: ${error.message}`;
                } else {
                    queryBlock.innerHTML += `<div class="content">Error: ${error.message}</div>`;
                }
            }
            
            scrollToBottom();
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            loadMarked(); // Load markdown parser
        
            document.getElementById('queryInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    performTruthQuery(e.target.value);
                    e.target.value = ""; // Clear input after send
                }
            });
            
            document.getElementById('historyToggle').addEventListener('click', toggleHistory);
            document.getElementById('closeHistory').addEventListener('click', toggleHistory);
            document.getElementById('close-modal').addEventListener('click', closeModal);
            
            document.getElementById('copyResult').addEventListener('click', () => {
                const lastContent = document.querySelector('.conversation-block:last-child .content');
                if (lastContent) {
                    copyToClipboard(lastContent.textContent);
                } else {
                    showMessage('No result to copy.');
                }
            });
            
            document.getElementById('ttsBtn').addEventListener('click', () => {
                if (speechSynthesis.speaking) {
                    speechSynthesis.cancel();
                    return;
                }
                const lastContent = document.querySelector('.conversation-block:last-child .content');
                if (lastContent && lastContent.textContent) {
                    const utterance = new SpeechSynthesisUtterance(lastContent.textContent);
                    speechSynthesis.speak(utterance);
                } else {
                    showMessage('No result to read.');
                }
            });
            
            document.getElementById('newChat').addEventListener('click', () => {
                clearHistory(); // This clears the DO and the modal
                showMessage('New chat started.');
            });
            
            document.getElementById('exportHistory').addEventListener('click', exportHistory);
            document.getElementById('importTrigger').addEventListener('click', () => {
                document.getElementById('importHistory').click(); // Trigger hidden file input
            });
            document.getElementById('importHistory').addEventListener('change', importHistory);
            document.getElementById('clearHistory').addEventListener('click', clearHistory);
            
            document.getElementById('modelSelector').addEventListener('change', (e) => {
                MODEL = e.target.value;
                localStorage.setItem('truth-model', MODEL);
                showMessage(`Model set to ${e.target.options[e.target.selectedIndex].text}`);
            });
            
            document.querySelectorAll('.mode-toggle button').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.body.dataset.mode = btn.dataset.mode;
                    localStorage.setItem('theme', btn.dataset.mode);
                });
            });
            
            document.getElementById('exportPromptBtn').addEventListener('click', exportHistory);

            // --- Initialize ---
            document.body.dataset.mode = localStorage.getItem('theme') || 'silvery';
            document.getElementById('modelSelector').value = MODEL;
            
            // Fetch history *after* DOM is loaded
            fetchHistory(); 
            
            setTimeout(() => {
                const typedText = document.getElementById('typedText');
                if (typedText) {
                    typedText.classList.add('is-typing');
                    setTimeout(() => {
                        typedText.classList.remove('is-typing');
                        typedText.classList.add('is-done');
                    }, 3500);
                }
            }, 100);

            // ---!! F---ING URL PARAMETER CATCHER !!---
            // This is the new code you asked for.
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const queryFromUrl = urlParams.get('q');
                if (queryFromUrl) {
                    // We have a query.
                    // 1. Decode it (handles 'what+is+truth')
                    const decodedQuery = decodeURIComponent(queryFromUrl);
                    
                    // 2. Put it in the search bar so the user sees it.
                    const queryInput = document.getElementById('queryInput');
                    if(queryInput) queryInput.value = decodedQuery;
                    
                    // 3. Run the query.
                    performTruthQuery(decodedQuery);
                    
                    // 4. Clean the URL (so a refresh doesn't re-run it).
                    history.replaceState(null, '', window.location.pathname);
                }
            } catch (e) {
                console.error("Error parsing URL query:", e);
            }
            // ---!! F---ING END OF NEW CODE !!---
            
        });
    </script>
</body>
