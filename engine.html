<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>truth</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body{background:#000;color:#fff;margin:0;height:100dvh;display:grid;place-items:center;font-family:monospace}
    .card{width:92vmin;max-width:800px;background:#000;border:3px solid rgba(250,204,21,.3);border-radius:16px}
    .header{background:#000;border-bottom:2px solid #facc15;padding:20px;text-align:center;font-size:28px;font-weight:300}
    .content{padding:20px;height:50dvh;overflow-y:auto}
    .input-group{padding:20px;position:relative}
    textarea{width:100%;height:140px;background:rgba(0,0,0,.4);border:2px solid #facc15;border-radius:32px;color:#fff;padding:20px 80px 20px 20px;font-size:18px;resize:none;outline:none;box-sizing:border-box}
    button{position:absolute;right:30px;bottom:30px;width:55px;height:55px;background:#facc15;color:#000;border:none;border-radius:50%;font-size:32px;font-weight:900;box-shadow:0 4px 20px rgba(250,204,21,.5);display:grid;place-items:center;cursor:pointer}
    button:hover{transform:scale(1.1);box-shadow:0 6px 30px rgba(250,204,21,.7)}
    .thinking{text-align:center;padding:60px;font-size:48px;animation:p 2s infinite;color:#facc15}
    @keyframes p{0%,100%{opacity:.4}50%{opacity:1}}
    .workflow-step{margin:10px 0;padding:10px;background:rgba(250,204,21,.1);border-radius:8px;font-size:14px}
    .workflow-step.success{background:rgba(34,197,94,.2);border-left:4px solid #22c55e}
    .workflow-step.error{background:rgba(239,68,68,.2);border-left:4px solid #ef4444}
    .workflow-step.pending{background:rgba(59,130,246,.2);border-left:4px solid #3b82f6}
  </style>
</head>
<body>
<div class="card">
  <div class="header">truth</div>
  <div class="content" id="c"></div>
  <div class="input-group">
    <textarea id="i" placeholder="who is the architect..."></textarea>
    <button onclick="go()">⏎</button>
  </div>
</div>

<script>
const c = document.getElementById('c');
const i = document.getElementById('i');

addEventListener('load', () => {
  const q = new URLSearchParams(location.search).get('q');
  if (q) { i.value = q.replace(/\s+/g, ' '); go(); }
});

async function go() {
  let q = i.value.trim();
  if (!q) return;
  i.value = '';
  
  // Display workflow steps
  let workflowLog = '';
  const logStep = (step, status, message) => {
    workflowLog += `<div class="workflow-step ${status}"><strong>${step}:</strong> ${message}</div>`;
    c.innerHTML = workflowLog + '<div class="thinking">processing...</div>';
  };

  const key = q.toLowerCase().replace(/\s+/g, '+');
  const cached = localStorage.getItem('truth:' + key);
  if (cached) {
    logStep('Cache', 'success', 'Found cached result');
    return done(cached);
  }

  let answer = null;
  let workflow = [];

  // Step 1: Legacy KV Check
  logStep('Legacy KV', 'pending', 'Checking legacy storage...');
  try {
    const r = await fetch('https://truthengine.ai-n.workers.dev/api/ai/truth', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({input: q, model: 'polaris-alpha'})
    });
    
    if (r.ok) {
      const j = await r.json();
      if (j.answer) {
        answer = j.answer;
        workflow.push('✅ Legacy KV: Found existing truth');
        logStep('Legacy KV', 'success', 'Found existing truth');
      } else {
        workflow.push('❌ Legacy KV: No answer found');
        logStep('Legacy KV', 'error', 'No answer found');
      }
    } else {
      workflow.push(`❌ Legacy KV: HTTP ${r.status}`);
      logStep('Legacy KV', 'error', `HTTP ${r.status}`);
    }
  } catch(e) {
    workflow.push(`❌ Legacy KV: ${e.message}`);
    logStep('Legacy KV', 'error', e.message);
  }

  // Step 2: Resolve Check (if Legacy didn't find anything)
  if (!answer) {
    logStep('Resolve', 'pending', 'Checking master/provisional truths...');
    try {
      const r = await fetch('https://truth.ai-n.workers.dev/api/truth/resolve', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({input: key})
      });
      
      if (r.ok) {
        const j = await r.json();
        if (j.answer) {
          answer = j.answer;
          workflow.push('✅ Resolve: Found existing truth');
          logStep('Resolve', 'success', 'Found existing truth');
        } else {
          workflow.push('❌ Resolve: No answer found');
          logStep('Resolve', 'error', 'No answer found');
        }
      } else {
        workflow.push(`❌ Resolve: HTTP ${r.status}`);
        logStep('Resolve', 'error', `HTTP ${r.status}`);
      }
    } catch(e) {
      workflow.push(`❌ Resolve: ${e.message}`);
      logStep('Resolve', 'error', e.message);
    }
  }

  // Step 3: AI Proxy (if no existing truth found)
  if (!answer) {
    logStep('AI Proxy', 'pending', 'Querying AI for new answer...');
    try {
      const r = await fetch('https://ai-proxy.ai-n.workers.dev/api/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: q})
      });
      
      if (r.ok) {
        const j = await r.json();
        answer = j.response || j.answer || 'No truth found';
        workflow.push('✅ AI Proxy: Generated new answer');
        logStep('AI Proxy', 'success', 'Generated new answer');
      } else {
        workflow.push(`❌ AI Proxy: HTTP ${r.status}`);
        logStep('AI Proxy', 'error', `HTTP ${r.status}`);
      }
    } catch(e) {
      workflow.push(`❌ AI Proxy: ${e.message}`);
      logStep('AI Proxy', 'error', e.message);
    }
  }

  // Step 4: Save as Provisional (if AI generated answer)
  if (answer && !cached && !workflow.some(step => step.includes('Legacy KV: Found') || step.includes('Resolve: Found'))) {
    logStep('Provisional Save', 'pending', 'Saving as provisional truth...');
    try {
      const saveResponse = await fetch('https://truth.ai-n.workers.dev/api/truth/provisional/update', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          id: key,
          answer: answer,
          meta: {
            model: 'justice-approved',
            confidence: 0.85,
            source: 'proxy_ai',
            qc_passed: false
          }
        })
      });
      
      if (saveResponse.ok) {
        workflow.push('✅ Provisional Save: Successfully saved');
        logStep('Provisional Save', 'success', 'Successfully saved');
      } else {
        workflow.push(`⚠️ Provisional Save: HTTP ${saveResponse.status} (non-critical)`);
        logStep('Provisional Save', 'pending', `HTTP ${saveResponse.status} - continuing anyway`);
      }
    } catch(e) {
      workflow.push(`⚠️ Provisional Save: ${e.message} (non-critical)`);
      logStep('Provisional Save', 'pending', `${e.message} - continuing anyway`);
    }
  }

  answer = answer || '**No truth found**';
  localStorage.setItem('truth:' + key, answer);
  
  // Final display with workflow summary
  const workflowSummary = workflow.join('\n');
  const finalContent = `${workflowLog}\n---\n${marked.parse(answer)}`;
  c.innerHTML = finalContent;
  c.scrollTop = c.scrollHeight;
}

function done(md) {
  c.innerHTML = marked.parse(md);
  c.scrollTop = c.scrollHeight;
}
</script>
</body>
</html>
