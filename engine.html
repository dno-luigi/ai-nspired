<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Nspired :: Truth Engine Interface</title>
    <meta name="description" content="ai-nspired.com • truth-engine. memory keeper. Systems that don’t forget—or flinch.">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&display=swap');

        :root {
            --bg-color: #f8f8ff;
            --text-color: #1a1a1a;
            --border-color: #d0d0d0;
            --modal-bg: #ffffff;
            --content-bg: #f8f8ff;
            --content-text: #1a1a1a;
            --accent-color: #1a2a3a;
            --secondary-text: #6c757d;
            --shadow-color: rgba(0,0,0,0.05);
            --accent-color-rgb: 26, 42, 58;
            --grid-bg: #e8e8e8;
            --grid-cell-off: #cccccc;
            --grid-cell-on: #1a2a3a;
        }
        [data-mode="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --border-color: #333333;
            --modal-bg: #2a2a2a;
            --content-bg: #111111;
            --content-text: #f0f0f0;
            --accent-color: #c7a17a;
            --secondary-text: #9fa8da;
            --shadow-color: rgba(0,0,0,0.3);
            --accent-color-rgb: 199, 161, 122;
            --grid-bg: #1a1a1a;
            --grid-cell-off: #333333;
            --grid-cell-on: #c7a17a;
        }
        [data-mode="neo"] {
            --bg-color: #000000;
            --text-color: #00FF00;
            --border-color: #008800;
            --modal-bg: #0d0d0d;
            --content-bg: #1a1a1a;
            --content-text: #00FF00;
            --accent-color: #00FF00;
            --secondary-text: #00AA00;
            --shadow-color: transparent;
            --accent-color-rgb: 0, 255, 0;
            --grid-bg: #0d0d0d;
            --grid-cell-off: #1a1a1a;
            --grid-cell-on: #00FF00;
        }

        body {
            margin: 0;
            padding: 1.5rem 1rem;
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            width: 100%;
            position: relative;
        }
        @media (max-width: 600px) { body { padding: 1rem 0.5rem; } }

        .terminal-window {
            width: 100%;
            max-width: 800px;
            text-align: left;
        }

        .typed-text {
            font-weight: 700;
            font-size: 1.5rem;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            width: 0;
            border-right: 3px solid var(--accent-color);
            animation: blink-caret .75s step-end infinite;
        }
        .typed-text.is-typing {
            animation: typing 3.5s steps(40, end) forwards, blink-caret .75s step-end infinite;
        }
        .typed-text.is-done {
            animation: none;
            border-right: none;
            width: auto;
        }

        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink-caret { 50% { border-color: transparent; } }

        .input-row {
            display: flex;
            align-items: center;
            margin-top: 1rem;
            width: 100%;
            gap: 0.5rem;
        }
        .command-line {
            display: flex;
            align-items: center;
            flex-grow: 1;
            min-width: 0;
        }
        .command-line::before { 
            content: '>'; 
            margin-right: 1rem; 
            font-weight: bold; 
            flex-shrink: 0;
        }

        .search-input {
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'Crimson Pro', serif;
            font-size: 1.5rem;
            flex-grow: 1;
            outline: none;
            min-width: 0;
        }
        .search-input:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 4px;
            border-radius: 2px;
        }

        .history-toggle {
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            background: none;
            color: var(--accent-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.9rem;
            min-width: 80px;
            flex-shrink: 0;
        }
        .history-toggle:hover, .history-toggle:focus {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 1rem;
        }
        .modal-overlay.active { display: flex; }
        .modal-container {
            background-color: var(--modal-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            width: 95%;
            max-width: 900px;
            height: 95vh;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            padding: 1rem;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }
        .modal-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--border-color); 
            padding-bottom: 0.5rem; 
        }
        .modal-title { font-weight: 700; color: var(--accent-color); }
        .close-modal { 
            background: none; 
            border: none; 
            color: var(--accent-color); 
            font-size: 2rem; 
            cursor: pointer; 
            padding: 0.25rem;
        }
        .close-modal:hover { 
            color: var(--bg-color); 
            background: var(--accent-color); 
            border-radius: 50%; 
        }
        .result-container {
            padding: 1rem 0;
            flex-grow: 1;
            overflow-y: auto;
            font-family: 'Crimson Pro', serif;
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            scroll-behavior: smooth;
        }
        .conversation-block .content {
            box-shadow: 0 4px 10px var(--shadow-color);
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            transition: box-shadow 0.3s;
        }
        [data-mode="neo"] .conversation-block .content {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }
        .modal-footer {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
        }
        .modal-footer button {
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            background: none;
            color: var(--accent-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            min-width: 100px;
        }
        .modal-footer button:hover, .modal-footer button:focus {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .mode-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .mode-toggle button, .mode-toggle select {
            padding: 0.5rem;
            border: 1px solid var(--accent-color);
            background: none;
            color: var(--accent-color);
            font-weight: 700;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.8rem;
            min-width: 100px;
        }
        .mode-toggle select { background: var(--modal-bg); }
        .mode-toggle button:hover, .mode-toggle select:focus {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        @media (max-width: 600px) { .mode-toggle { top: 0.5rem; right: 0.5rem; } }

        #historyPanel {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            max-width: 80vw;
            background-color: var(--modal-bg);
            border-right: 1px solid var(--border-color);
            box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 999;
            display: flex;
            flex-direction: column;
            touch-action: pan-y;
        }
        #historyPanel.open { transform: translateX(0); }
        .history-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .history-title { font-weight: 700; color: var(--accent-color); }
        .history-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 0.5rem 1rem;
        }
        .history-actions button, .history-actions input {
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            min-width: 60px;
        }
        .history-actions button:hover, .history-actions input:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        
        #importHistory {
            display: none;
        }

        .close-history {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }
        .close-history:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            border-radius: 50%;
        }

        #historyList {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 1rem;
            list-style: none;
            margin: 0;
        }
        .history-item {
            padding: 0.75rem 0;
            border-bottom: 1px dashed var(--border-color);
            font-size: 0.9rem;
            transition: background-color 0.2s;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 0.5rem;
        }
        .history-item:hover {
            background-color: rgba(var(--accent-color-rgb), 0.1);
        }
        .history-item-content {
            flex-grow: 1;
            overflow: hidden;
        }
        .history-item-content p {
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 700;
        }
        .history-item-content small {
            color: var(--secondary-text);
            font-size: 0.75rem;
            display: block;
            margin-top: 2px;
        }
        .copy-btn {
            background: none;
            border: none;
            color: var(--secondary-text);
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1rem;
            line-height: 1;
        }
        .copy-btn:hover { color: var(--accent-color); }

        #customMessage {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            pointer-events: none;
            z-index: 1001;
            font-weight: 700;
            font-size: 0.9rem;
            max-width: 90vw;
        }
        [data-mode="neo"] #customMessage { color: #000000; }
        #customMessage.visible {
            opacity: 1;
            transform: translate(-50%, -10px);
        }
        #exportPrompt {
            display: none;
            position: fixed;
            bottom: 4rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            font-weight: 700;
            font-size: 0.9rem;
            max-width: 90vw;
            text-align: center;
        }
        #exportPrompt button {
            margin-top: 0.5rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--bg-color);
            background: var(--bg-color);
            color: var(--accent-color);
            cursor: pointer;
            border-radius: 4px;
        }
        #exportPrompt button:hover {
            background: var(--modal-bg);
        }
        #exportPrompt.visible {
            display: block;
        }
        .disclaimer {
            position: fixed;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--secondary-text);
            font-size: 0.8rem;
            text-align: center;
            max-width: 90vw;
        }
    </style>
</head>
<body data-mode="silvery">
    <div class="mode-toggle">
        <button data-mode="silvery">Silvery</button>
        <button data-mode="dark">Dark</button>
        <button data-mode="neo">Neo</button>
        <select id="modelSelector" aria-label="Select AI Model">
            <option value="WORKERS_AI">Workers AI (Free)</option>
            <option value="dolphin-mistral-24b-venice-edition">Dolphin 24B (Free, 32K)</option>
            <option value="llama-3-8b">Llama 3 8B (Free)</option>
            <option value="llama-3.2-1b">Llama 3.2 1B (Cheap, 131K)</option>
            <option value="mistral-nemo">Mistral Nemo (Easter Egg)</option>
            <option value="qwen2.5-7b-instruct">Qwen 2.5 7B (Easter Egg)</option>
            <option value="gpt-oss-20b">GPT OSS 20B (Easter Egg)</option>
        </select>
    </div>

    <div class="terminal-window">
        <p class="typed-text" id="typedText">connected. truth-engine ready.</p>
        <div class="input-row">
            <div class="command-line">
                <input type="text" class="search-input" id="queryInput" placeholder="Enter query..." autofocus>
            </div>
            <button class="history-toggle" id="historyToggle">History</button>
        </div>
    </div>

    <div id="historyPanel">
        <div class="history-header">
            <p class="history-title">History</p>
            <button class="close-history" id="closeHistory">×</button>
        </div>
        <div class="history-actions">
            <button id="exportHistory">Export</button>
            <button id="importTrigger">Import</button>
            <input type="file" id="importHistory" accept=".json">
            <button id="clearHistory">Clear</button>
        </div>
        <ul id="historyList"></ul>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <p class="modal-title">DATA STREAM // ai-nspired</p>
                <button class="close-modal" id="close-modal">×</button>
            </div>
            <div class="result-container" id="resultContainer"></div>
            <div class="modal-footer">
                <button id="copyResult">Copy</button>
                <button id="ttsBtn">TTS</button>
            </div>
        </div>
    </div>

    <div id="customMessage"></div>
    <div id="exportPrompt">
        Your shit’s gonna self-destruct in 2 hours—export now to keep your context free!
        <button id="exportPromptBtn">Export Now</button>
    </div>
    <div class="disclaimer">
        Free tier uses shared conversation history. Export to save your context. By using this system, you agree to our terms of service.
    </div>

    <script>
        const API_URL = 'https://truthengine.ai-n.workers.dev';
        const STORAGE_KEY = 'LOCAL_TRUTH_HISTORY';
        let localHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        let MODEL = localStorage.getItem('truth-model') || 'WORKERS_AI';
        let isChallenging = false;

        function showMessage(msg, duration = 3000) {
            const el = document.getElementById('customMessage');
            el.textContent = msg;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), duration);
        }

        function showExportPrompt() {
            const prompt = document.getElementById('exportPrompt');
            prompt.classList.add('visible');
            setTimeout(() => prompt.classList.remove('visible'), 5000);
        }

        async function loadMarked() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
            document.head.appendChild(script);
            return new Promise(resolve => {
                script.onload = () => resolve(window.marked.parse);
                script.onerror = () => resolve(text => text);
            });
        }

        function copyToClipboard(text, msg = 'Copied!') {
            navigator.clipboard.writeText(text).then(() => showMessage(msg));
        }

        async function promptForPassphrase(challengeQuestion) {
            return prompt(challengeQuestion || 'What is the passphrase?') || '';
        }

        function openModal() {
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            speechSynthesis.cancel();
            if (localHistory.length > 0) showExportPrompt();
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            panel.classList.toggle('open');
            if (panel.classList.contains('open')) fetchHistory();
        }

        async function fetchHistory() {
            try {
                const res = await fetch(`${API_URL}/conversation/history`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const history = await res.json();
                localHistory = history;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                renderHistory();
            } catch (error) {
                console.warn('History fetch failed, using local:', error);
                renderHistory();
            }
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = (localHistory || []).slice(-20).reverse().map(item => {
                const query = (item.query || '').trim();
                const display = query.slice(0, 50) + (query.length > 50 ? '...' : '');
                return `
                <li class="history-item" data-query="${query.replace(/"/g, '&quot;')}">
                    <div class="history-item-content">
                        <p>${display || 'Empty'}</p>
                        <small>${item.model || 'unknown'} • ${new Date(item.timestamp * 1000).toLocaleString()}</small>
                    </div>
                    <button class="copy-btn">Copy</button>
                </li>`;
            }).join('');

            document.querySelectorAll('.history-item').forEach(item => {
                const query = item.dataset.query;
                item.addEventListener('click', e => {
                    if (e.target.classList.contains('copy-btn')) {
                        const h = localHistory.find(x => x.query === query);
                        copyToClipboard(`Q: ${query}\nA: ${h?.answer || ''}`);
                    } else if (query) {
                        performTruthQuery(query);
                    }
                });
            });
        }

        async function exportHistory() {
            try {
                const res = await fetch(`${API_URL}/conversation/export`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = 'truth-conversation.json'; a.click();
                URL.revokeObjectURL(url);
                showMessage('Exported. Your truth is saved.');
            } catch (e) { showMessage('Export failed.'); }
        }

        async function importHistory(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async () => {
                try {
                    const data = JSON.parse(reader.result);
                    if (!Array.isArray(data.history)) throw new Error('Invalid format');
                    const res = await fetch(`${API_URL}/conversation/import`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!res.ok) throw new Error(`HTTP ${res.status}`);
                    await fetchHistory();
                    showMessage('History restored. Context alive.');
                } catch (err) {
                    showMessage(`Import failed: ${err.message}`);
                }
            };
            reader.readAsText(file);
            e.target.value = null;
        }

        async function performTruthQuery(query, challengeResponse = '') {
            if (!query?.trim()) return showMessage('Query required.');
            if (isChallenging) return;
            openModal();
            const container = document.getElementById('resultContainer');
            container.innerHTML = `<div class="conversation-block"><h4>Query: ${query}</h4><div class="content">Thinking...</div></div>`;

            try {
                const parse = await loadMarked();
                const payload = { input: query, model: MODEL };
                if (challengeResponse) payload.challengeResponse = challengeResponse;

                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (!res.ok) {
                    if (data.error === 'CHALLENGE_FAILED' && !isChallenging) {
                        isChallenging = true;
                        const pass = await promptForPassphrase(data.challengeQuestion);
                        isChallenging = false;
                        return performTruthQuery(query, pass);
                    }
                    throw new Error(data.error || 'Unknown error');
                }

                container.innerHTML = `
                    <div class="conversation-block">
                        <h4>Query: ${query}</h4>
                        <div class="content">${parse(data.answer)}</div>
                        <small>Model: ${data.model} • ${new Date(data.created).toLocaleString()}</small>
                        ${data.cached ? '<br><small><em>(Cached)</em></small>' : ''}
                    </div>`;

                if (!data.cached) {
                    localHistory.push({ query, answer: data.answer, model: data.model, timestamp: data.created / 1000 });
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                    renderHistory();
                }
            } catch (err) {
                container.innerHTML = `<div class="conversation-block"><h4>Query: ${query}</h4><div class="content">Error: ${err.message}</div></div>`;
            }
        }

        // === EVENTS ===
        const queryInput = document.getElementById('queryInput');
        const historyToggle = document.getElementById('historyToggle');

        queryInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                performTruthQuery(e.target.value);
                e.target.value = '';
            }
        });

        historyToggle.addEventListener('click', toggleHistory);
        document.getElementById('closeHistory').addEventListener('click', toggleHistory);
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('copyResult').addEventListener('click', () => {
            const text = document.querySelector('.conversation-block .content')?.innerText || '';
            copyToClipboard(text);
        });
        document.getElementById('ttsBtn').addEventListener('click', () => {
            const text = document.querySelector('.conversation-block .content')?.innerText || '';
            const utter = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utter);
        });
        document.getElementById('exportHistory').addEventListener('click', exportHistory);
        document.getElementById('importTrigger').addEventListener('click', () => document.getElementById('importHistory').click());
        document.getElementById('importHistory').addEventListener('change', importHistory);
        document.getElementById('clearHistory').addEventListener('click', async () => {
            if (!confirm('Clear all history?')) return;
            try {
                await fetch(`${API_URL}/conversation/import`, { method: 'POST', body: JSON.stringify({ history: [] }) });
                localHistory = [];
                localStorage.setItem(STORAGE_KEY, '[]');
                renderHistory();
                showMessage('History wiped.');
            } catch { showMessage('Clear failed.'); }
        });
        document.getElementById('modelSelector').addEventListener('change', e => {
            MODEL = e.target.value;
            localStorage.setItem('truth-model', MODEL);
            showMessage(`Model: ${e.target.options[e.target.selectedIndex].text}`);
        });
        document.querySelectorAll('.mode-toggle button').forEach(b => {
            b.addEventListener('click', () => {
                document.body.dataset.mode = b.dataset.mode;
                localStorage.setItem('theme', b.dataset.mode);
            });
        });
        document.getElementById('exportPromptBtn').addEventListener('click', exportHistory);

        // === INIT ===
        document.body.dataset.mode = localStorage.getItem('theme') || 'silvery';
        const saved = localStorage.getItem('truth-model');
        if (saved && [...document.getElementById('modelSelector').options].some(o => o.value === saved)) {
            document.getElementById('modelSelector').value = saved;
            MODEL = saved;
        }

        setTimeout(() => queryInput.focus(), 100);
        fetchHistory();

        setTimeout(() => {
            const el = document.getElementById('typedText');
            el.classList.add('is-typing');
            setTimeout(() => {
                el.classList.remove('is-typing');
                el.classList.add('is-done');
            }, 3500);
        }, 100);
    </script>
</body>
</html>
