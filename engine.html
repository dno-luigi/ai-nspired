    <script>
        const API_URL = 'https://truthengine.ai-n.workers.dev/';
        const STORAGE_KEY = 'LOCAL_TRUTH_HISTORY';
        let localHistory = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        let MODEL = localStorage.getItem('truth-model') || 'WORKERS_AI'; // Default to reliable Workers AI

        // Utils
        function showMessage(msg, duration = 3000) {
            const el = document.getElementById('customMessage');
            el.textContent = msg;
            el.classList.add('visible');
            setTimeout(() => el.classList.remove('visible'), duration);
        }

        function showExportPrompt() {
            const prompt = document.getElementById('exportPrompt');
            prompt.classList.add('visible');
            setTimeout(() => prompt.classList.remove('visible'), 5000);
        }

        async function loadMarked() {
            try {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
                document.head.appendChild(script);
                return new Promise(resolve => {
                    script.onload = () => resolve(window.marked.parse);
                });
            } catch {
                return text => text; // Fallback plain text
            }
        }

        function copyToClipboard(text, msg = 'Copied!') {
            navigator.clipboard.writeText(text).then(() => showMessage(msg));
        }

        async function promptForPassphrase(challengeQuestion) {
            return new Promise((resolve) => {
                const passphrase = prompt(challengeQuestion || 'What is the passphrase?');
                resolve(passphrase || '');
            });
        }

        async function clearChatSession() {
            try {
                const res = await fetch(`${API_URL}/conversation/import`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ history: [] })
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                localHistory = [];
                localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                renderHistory(); // Update side panel
                document.getElementById('resultContainer').innerHTML = ''; // Clear modal
                showMessage('New chat started. Context cleared.');
            } catch (error) {
                showMessage('Failed to clear session.');
            }
        }

        // Modal/History
        function openModal() {
            document.getElementById('modal-overlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('active');
            speechSynthesis.cancel();
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            panel.classList.toggle('open');
            if (panel.classList.contains('open')) fetchHistory();
        }

        async function fetchHistory() {
            try {
                const res = await fetch(`${API_URL}/conversation/history`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const history = await res.json();
                localHistory = history;
                localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                renderHistory();
            } catch (error) {
                showMessage('Failed to fetch history.');
                renderHistory(); // Fallback to local storage
            }
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = (localHistory || []).slice(-20).reverse().map(item => {
                const query = item.query || '';
                const queryDisplay = query.slice(0, 50) || 'Empty Query';
                const queryEllipsis = query.length > 50 ? '...' : '';
                
                return `
                <li class="history-item" role="button" tabindex="0" data-query="${query.replace(/"/g, '&quot;')}">
                    <div class="history-item-content">
                        <p>${queryDisplay}${queryEllipsis}</p>
                        <small>${item.model || 'unknown'} â€¢ ${new Date(item.timestamp).toLocaleString()}</small>
                    </div>
                    <button class="copy-btn" aria-label="Copy query and answer">ðŸ“‹</button>
                </li>`
            }).join('');

            document.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', e => {
                    const query = item.dataset.query;
                    if (e.target.classList.contains('copy-btn')) {
                        const historyItem = localHistory.find(h => h.query === query);
                        const answer = historyItem ? historyItem.answer : '[Answer not found]';
                        copyToClipboard(`Query: ${query}\nAnswer: ${answer}`);
                    } else if (query) { 
                        // When clicking a history item, clear the chat and start new
                        clearChatSession().then(() => {
                            performTruthQuery(query);
                        });
                    }
                });
                item.addEventListener('keydown', e => {
                    if (e.key === 'Enter' && item.dataset.query) {
                        clearChatSession().then(() => {
                            performTruthQuery(item.dataset.query);
                        });
                    }
                });
            });
        }

        async function exportHistory() {
            try {
                const res = await fetch(`${API_URL}/conversation/export`, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const blob = await res.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'conversation.json';
                a.click();
                URL.revokeObjectURL(url);
                showMessage('History exported. Save it to continue later!');
            } catch (error) {
                showMessage('Failed to export history.');
            }
        }

        async function importHistory(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async () => {
                try {
                    const imported = JSON.parse(reader.result);
                    if (!imported.history) throw new Error("Invalid format: 'history' key missing.");

                    const res = await fetch(`${API_URL}/conversation/import`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(imported)
                    });
                    if (!res.ok) {
                         const err = await res.json();
                         throw new Error(err.error || `HTTP ${res.status}`);
                    }
                    const data = await res.json();
                    if (data.success) {
                        localHistory = imported.history;
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(localHistory));
                        await fetchHistory();
                        
                        const container = document.getElementById('resultContainer');
                        container.innerHTML = ''; // Clear it first
                        const parse = await loadMarked();
                        localHistory.forEach(item => {
                            container.insertAdjacentHTML('beforeend', `
                                <div class="conversation-block">
                                    <h4>Query: ${item.query}</h4>
                                    <div class="content">${parse(item.answer)}</div>
                                    <small>Model: ${item.model} â€¢ ${new Date(item.timestamp).toLocaleString()}</small>
                                </div>
                            `);
                        });
                        container.scrollTop = container.scrollHeight; // Scroll to bottom
                        showMessage('History imported. Context restored!');
                    } else {
                        throw new Error(data.error);
                    }
                } catch (error) {
                    showMessage(`Import failed: ${error.message}`);
                }
            };
            reader.readAsText(file);
            e.target.value = null;
        }

        // Query
        async function performTruthQuery(query, challengeResponse = '') {
            if (!query || !query.trim()) return showMessage('Enter a query.');
            
            openModal(); // Ensure modal is open
            const container = document.getElementById('resultContainer');
            const loadingId = `loading-${Date.now()}`;
            
            container.insertAdjacentHTML('beforeend', `
                <div class="conversation-block" id="${loadingId}">
                    <h4>Query: ${query}</h4>
                    <div class="content">Scanning...</div>
                </div>
            `);
            container.scrollTop = container.scrollHeight;

            try {
                const parse = await loadMarked();
                const payload = {
                    task: 'generate',
                    input: query,
                    model: MODEL,
                    challengeResponse: challengeResponse
                };
                const res = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (!res.ok) {
                    if (data.error === 'CHALLENGE_REQUIRED') {
                        const loadingEl = document.getElementById(loadingId);
                        if (loadingEl) loadingEl.remove();

                        const passphrase = await promptForPassphrase(data.challengeQuestion);
                        return performTruthQuery(query, passphrase);
                    }
                    throw new Error(data.error || `HTTP ${res.status}`);
                }

                const loadingEl = document.getElementById(loadingId);
                const resultHtml = `
                    <div class="conversation-block">
                        <h4>Query: ${query}</h4>
                        <div class="content">${parse(data.answer)}</div>
                        <small>Model: ${data.model} â€¢ ${new Date(data.timestamp).toLocaleString()}</small>
                        ${data.cached ? '<br><small><em>(Result from cache)</em></small>' : ''}
                    </div>
                `;
                if (loadingEl) {
                    loadingEl.outerHTML = resultHtml;
                } else {
                    container.insertAdjacentHTML('beforeend', resultHtml);
                }

                await fetchHistory();

            } catch (error) {
                const loadingEl = document.getElementById(loadingId);
                const errorHtml = `
                    <div class="conversation-block">
                        <h4>Query: ${query}</h4>
                        <div class="content">Error: ${error.message}</div>
                    </div>
                `;
                if (loadingEl) {
                    loadingEl.outerHTML = errorHtml;
                } else {
                    container.insertAdjacentHTML('beforeend', errorHtml);
                }
            }
            container.scrollTop = container.scrollHeight;
        }

        // Event Listeners
        document.getElementById('queryInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                performTruthQuery(e.target.value);
                e.target.value = ''; // Clear input after sending
            }
        });
        document.getElementById('historyToggle').addEventListener('click', toggleHistory);
        document.getElementById('closeHistory').addEventListener('click', toggleHistory);
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('copyResult').addEventListener('click', () => {
            const allContent = Array.from(document.querySelectorAll('.conversation-block .content'));
            const lastContent = allContent.length ? allContent[allContent.length - 1].textContent : '';
            if (lastContent) {
                copyToClipboard(lastContent);
            } else {
                showMessage('No result to copy.');
            }
        });
        document.getElementById('ttsBtn').addEventListener('click', () => {
            const allContent = Array.from(document.querySelectorAll('.conversation-block .content'));
            const lastContent = allContent.length ? allContent[allContent.length - 1].textContent : '';
            if (lastContent) {
                speechSynthesis.cancel(); // Stop any previous speech
                const utterance = new SpeechSynthesisUtterance(lastContent);
                speechSynthesis.speak(utterance);
            } else {
                showMessage('No result to read.');
            }
        });
        document.getElementById('exportHistory').addEventListener('click', exportHistory);
        
        document.getElementById('importTrigger').addEventListener('click', () => {
            document.getElementById('importHistory').click();
        });
        
        document.getElementById('importHistory').addEventListener('change', importHistory);
        
        document.getElementById('newChatBtn').addEventListener('click', clearChatSession);
        document.getElementById('clearHistory').addEventListener('click', clearChatSession);
        
        document.getElementById('modelSelector').addEventListener('change', (e) => {
            MODEL = e.target.value;
            localStorage.setItem('truth-model', MODEL);
            showMessage(`Model set to ${e.target.options[e.target.selectedIndex].text}`);
        });
        document.querySelectorAll('.mode-toggle button').forEach(btn => {
            btn.addEventListener('click', () => {
                document.body.dataset.mode = btn.dataset.mode;
                localStorage.setItem('theme', btn.dataset.mode);
            });
        });
        document.getElementById('exportPromptBtn').addEventListener('click', () => {
            exportHistory();
            document.getElementById('exportPrompt').classList.remove('visible');
        });

        // Initialize
        document.body.dataset.mode = localStorage.getItem('theme') || 'silvery';
        const savedModel = localStorage.getItem('truth-model');
        if (savedModel && Array.from(document.getElementById('modelSelector').options).some(o => o.value === savedModel)) {
            document.getElementById('modelSelector').value = savedModel;
            MODEL = savedModel;
        } else {
            document.getElementById('modelSelector').value = MODEL; 
            localStorage.setItem('truth-model', MODEL);
        }
        
        fetchHistory(); // Load initial history
        setTimeout(() => {
            const typedText = document.getElementById('typedText');
            typedText.classList.add('is-typing');
            setTimeout(() => {
                typedText.classList.remove('is-typing');
                typedText.classList.add('is-done');
            }, 3500);
        }, 100);
    </script>
</body>
</html>
